<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #fff;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    section {
      width: 300px;
      height: 100px;
      margin: 10px;
      background-color: #ccc;
      color:#fff;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-box {
      width: 300px;
      height: 550px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

  </style>
</head>
<body>
  <div id="root">
      <section>click</section>
      <div class="menu-box"></div>
  </div>

  <script>
    const root = document.querySelector("#root");
    const section = document.querySelector("section");
    const menuBox = document.querySelector(".menu-box");
    const menu = menuBox.children;

    console.log(root);
    console.log(section);
    console.log(menuBox);
    
    let status = true;
    section.addEventListener("click", function() {
    if(status === true) {
        let createBox = document.createElement("section");
        menuBox.appendChild(createBox);
        createBox.style.backgroundColor = "gray";
        createBox.textContent="menu";
        //* 한꺼번에 만들어지면 좋겠다

      if(menu.length > 3) {
        status = false;}
      } else {
        for(let i = 0; i < 4; i++) {
          menuBox.remove(menu[i]);
        }
        status = true;

        //* 다시 처음으로 돌아가지 않는다..- menubox까지 사라져버려
      }
    });
  </script>
</body>
</html>
