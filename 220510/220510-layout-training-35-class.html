<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #fff;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    section {
      width: 300px;
      height: 100px;
      margin: 10px;
      background-color: #ccc;
      color:#fff;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-box {
      width: 300px;
      height: 500px;
      display: none;
      align-items: center;
      justify-content: space-around;
      flex-direction: column;
    }

    .menu {
      width: 300px;
      height: 100px;
      background-color: gray;
      color:#fff;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .on {
      display: flex;
    }

  </style>
</head>
<body>
  <div id="root">
    <section>click</section>

    <div class="menu-box">
      <div class="menu">menu</div>
      <div class="menu">menu</div>
      <div class="menu">menu</div>
      <div class="menu">menu</div>
    </div>
  </div>

  <script>
  const clickBtn = document.querySelector("section");
  const menuBox = document.querySelector(".menu-box");

  console.log(clickBtn);
  console.log(menuBox);
  
  let status = true;
  clickBtn.addEventListener("click", function() {
  if(menuBox.classList.contains("on")) {
    status = true;
  }
  else{
    menuBox.classList.add("on");
    //어떻게 다시 지울까
  }
  });
  </script>
</body>
</html>
