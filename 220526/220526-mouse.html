  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #333;
      color: #ccc;

      display: flex;
      align-items: center;
      justify-content: space-around;
      position: relative;
    }

    h1 {
      position: absolute;
    }

  </style>
</head>
<body>
  <div id="root">
    <h1>111</h1>
    <h1>222</h1>
  </div>

  <script>
    const root = document.getElementById('root');
    console.dir(root);
    console.dir(root.children[0]);

    let totalHeight = root.offsetHeight;
    function percentage (total, percent) {
      let result = (total * percent) / 100;
      return  result;
    };
    console.log(percentage(totalHeight,50));
    console.log(percentage(255,56));

    root.addEventListener('mousemove', (event) => {
    root.children[0].textContent = event.offsetX;
    root.children[1].textContent = event.offsetY;

    root.children[0].style.top = `${event.offsetX/10}%`;
    root.children[0].style.bottom = `${event.offsetY/10}%`;
    root.children[0].style.right= `${event.offsetY/10}%`;
    root.children[0].style.left = `${event.offsetX/10}%`;

    root.children[1].style.top = `${event.offsetY/10}%`;
    root.children[1].style.bottom = `${event.offsetX/10}%`;
    root.children[1].style.right= `${event.offsetX/10}%`;
    root.children[1].style.left = `${event.offsetY/10}%`;
    });
