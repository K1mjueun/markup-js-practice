<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/c0547f77dd.js" crossorigin="anonymous"></script>
  <!-- 아이콘 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<!-- 폰트 -->

  <title>Document</title>
  <style>
    *{margin:0; padding:0; list-style-type: none; font-family: 'Roboto', 'sans-serif';}

    :root {
      --color-1:#fff;
      --color-2:rgb(182, 182, 182);
      --color-3:gray;
      --color-4:rgb(85, 85, 85);
    }

    #display {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mobile {
      width: 400px;
      height: 800px;
      background-color: var(--color-1);
      border:3px #ccc solid;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    nav {
      width: 85%;
      height: 10%;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;

      font-size: xx-large;
      color: var(--color-2);
    }

    header {
      width: 85%;
      height: 15%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;

      color: var(--color-3);
      line-height: 1.5;
    }

    header > h1 {font-size: 2em; font-weight: 400;}
    header > h2 {font-size: small; font-weight: lighter;}

    ul {
      width: 85%;
      height: 5%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    ul > li {
      width:8px;
      height:8px;
      border-radius:8px;
      background-color: var(--color-2);
      margin-left: 1.5%;
    }

    ul > li:nth-child(1) {background-color: var(--color-3);}

    main {
      /* 카드 */
      width: 90%;
      height: 26%;
      background-color: var(--color-2);
      border-bottom: var(--color-1) solid 1px;
      border-radius: 15px;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;

      box-shadow: 0px 3px 3px rgba(0,0,0,0.3);
    }

    main > h1 {
      width: 90%;
      height: fit-content;
      font-size: small;
      color: #fff;
      font-weight: lighter;
      text-align: end;
      margin-bottom: 1%;
      margin-top:3%;
    }

    main > h2 {
      width: 90%;
      height: fit-content;
      font-size: 3.5em;
      font-weight: bolder;
      color: var(--color-4);
      word-spacing: 0.25em;
    }

    .info {
      width: 80%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }

    .info > .n-d-n {
      flex-grow: 2;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

  .n-d-n-2 {
    width: 100%;
      height: 100%;
    display: flex;
    flex-direction: column;
  }

  .n-d-n-2 > .h1,.h2,.h3 {
    width: 100%;
    height: fit-content;
    font-size: 0.8em;
    font-weight: lighter;
    line-height: 2;
    color: var(--color-3);

    display: flex;
  }

  .h1 {word-spacing: 15px;}
  .h2 {word-spacing: 80px;}
  .h3 {letter-spacing: 6.2px; color: var(--color-4);}

    .info > .m-logo {
      width: 30%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      flex-direction: column;
    }
    
    .m-logo > .ic {
    font-size: xx-large;
    color: var(--color-3);
    margin-bottom: 5%;
    }

    .m-logo > p {
      /* VISA */
      font-size: x-large;
      font-weight: bold;
      font-style: italic;
      color: var(--color-4);
    }

    footer {
      width: 90%;
      height: 32%;
      background-color: var(--color-2);
      border-radius: 15px;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-shadow: 0px 3px 3px rgba(0,0,0,0.3);

      margin-top: 8%;
      margin-bottom: 8%;
    }

    .one, .two, .three {
      width: 90%;
      height: 23%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .text {
      width: 100%;
      height: 35%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2%;
    }

    .text > h1 {font-size: small; color: var(--color-4);}
    .text > h2 {font-size: small; color: var(--color-3); font-weight: lighter;}

   .bar {
     width: 100%;
     height: 15%;
     background-color: var(--color-3);
     border-radius: 10px;

     display: flex;
    align-items: center;
   }

   .var-1, .var-2, .var-3 {
     background-color: var(--color-4);
     border-radius:20px;
     height: 100%;
   }

   .var-1 {width: 10%;}
   .var-2 {width: 30%;}
   .var-3 {width: 60%;}
    
   .spot-1, .spot-2, .spot-3 {
     width: 5px;
     height: 5px;
     background-color: var(--color-1);
     border-radius: 5px;
   }
   
   .spot-1 {margin-left: 20%;}
   .spot-2 {margin-left: 25%;}
   .spot-3 {margin-left: 30%;}

   .per {
     width: 100%;
     height: 15%;
     margin-top: 1%;

     display: flex;
     align-items: center;}

     .per > h1 {
       font-size: x-small;
       font-weight: lighter;
       color:var(--color-1)
     }

     .one > .per > h1 {margin-left: 28%;}
     .two > .per > h1 {margin-left: 53%;}
     .three > .per > h1 {margin-left: 88%;}

     .button {
       width: 80%;
       height: 20%;
       display: flex;
       align-items: center;
       justify-content: flex-start;
     }

     button {
       width: 25%;
       height: 50%;
       background-color: var(--color-3);
       border-radius: 15px;
       color: var(--color-4);
     }



  </style>
</head>

<body>
<div id="display">
  <div id="mobile">

    <nav>
      <i class="fa-solid fa-plus"></i>
    </nav>

    <header>
      <h1>CARD management</h1>
      <h2>Uber Money designed By fot Uber</h2>
    </header>

    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <main>
      <h1>Bold Card+</h1>
      <h2>YOUR CARD</h2>

      <div class="info">
        <div class="n-d-n">
          <div class="n-d-n-2">
            <div class="h1">0000 1111 3333 2222</div>
            <div class="h2">BoldCard 09/28</div>
            <div class="h3">Marilyn Monroe</div>
          </div>
        </div>

        <div class="m-logo">
          <div class="ic">
            <i class="fa-regular fa-credit-card"></i>
          </div>
          <p>VISA</p>
        </div>
      </main>

        <footer>
        <div class="one">
          <div class="text">
            <h1>Good Habit</h1>
            <h2>111,222,333,444</h2>
          </div>

          <div class="bar">
            <div class="var-1"></div>
            <div class="spot-1"></div>
          </div>

          <div class="per">
            <h1>40%</h1>
          </div>
        </div>

        <div class="two">
          <div class="text">
            <h1>Duolino</h1>
            <h2>111,222,333,444</h2>
          </div>

          <div class="bar">
            <div class="var-2"></div>
            <div class="spot-2"></div>
          </div>

          <div class="per">
            <h1>65%</h1>
          </div>
        </div>

        <div class="three">
          <div class="text">
            <h1>Android</h1>
            <h2>111,222,333,444</h2>
          </div>

          <div class="bar">
            <div class="var-3"></div>
            <div class="spot-3"></div>
          </div>

          <div class="per">
            <h1>80%</h1>
          </div>
        </div>
      </main>
        
        <div class="button">
          <button>MORE</button>
        </div>
        </footer>

  </div>
</div>  
</body>
</html>
