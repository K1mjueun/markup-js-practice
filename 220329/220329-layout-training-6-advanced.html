<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* desktop */
    *{margin:0; padding: 0; transition: 0.5s;}

  body {
    width: 100vw;
    height: 100vh;
    background-color: #fff;

    display: flex;
    flex-direction: column;
  }

  header {
    /* 맨 위 박스 */
    width: 100vw;
    height: 10vh;
    background-color: #c4c4c4;

    display: flex;
    justify-content: flex-end;
    align-items: center;
  }

  nav {
    /* 맨 위 박스 안 박스 */
    width: 50vw;
    height: 8vh;
    background-color: rgb(230, 230, 230);

    display: flex;
    justify-content: right;
    align-items: center;
  }

  nav > div {
 /* 맨 위 박스 안 박스들 */
  width: 7%;
  height: 75%;
  background-color: gray;
  margin: 4%;
  }

  main {
    /* 가운데 박스 */
  width: 100vw;
  height: 83vh;
  
  display: flex;
  justify-content: center;
  align-items: flex-end;
  }

  section {
    /* 가운데 박스 안 박스 */
    width: 90%;
    height: 90%;
    background-color: rgb(230, 230, 230);

    flex-wrap: nowrap;

    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .box {
    /* 가운데 박스 안 박스들 */
  width: 10%;
  height: 50%;
  background-color: gray;
  }

  footer {
    /* 맨 밑 박스 */
    width: 100vw;
    height: 7vh;
    background-color: #c4c4c4;
  }

  @media (max-width:1024px) {
    /* tablet */
    *{margin:0; padding: 0;}

  body {
    width: 100vw;
    height: 100vh;

    display: flex;
    flex-direction: row;
  }

  header {
    /* 왼쪽 박스 */
    width: 10vw;
    height: 100vh;
    background-color: #c4c4c4;

    display: flex;
    justify-content: flex-start;
    align-items: center;

    flex-direction: column;
  }

  nav {
    /* 왼쪽 박스 안 박스 */
    width: 85%;
    height: 50%;
    background-color: rgb(230, 230, 230);

    display: flex;
    justify-content: flex-end;    
    align-items: center;

    flex-direction: column;
    margin-top: 50%;
  }

  nav > div {
 /* 왼쪽 박스 안 박스 안 박스들 */
  width: 80%;
  height: 10%;
  background-color: gray;
  margin: 20%;
  }

  main {
    /* 오른쪽 박스 */
  width: 90vw;
  height: 100vh;
  
  background-color: rgb(230, 230, 230);
  display: flex;
}

section {
  /* 오른쪽 박스 안 박스 */
  width: 95%;
  height: 96%;
  background-color: #c4c4c4;
  
  display: flex;
  align-items: center;
  
  flex-wrap: wrap;
  /* wrap!! */
  }

  .box {
    /* 오른쪽 박스 안 박스 안 박스들 */
  width: 35vw;
  height: 35vw;
  background-color: gray;
}

footer {
  /* 맨 밑 박스 */
  width: 100vw;
  height: 7vh;
  background-color: #c4c4c4;
  
  display: none;
}

}

@media (max-width:600px) {
  /* mobile */
    *{margin:0; padding: 0;}

  body {
    width: 100vw;
    height: 200vh;
    background-color: #fff;

    display: flex;
    flex-direction: column;
  }

  header {
    /* 맨 위 박스 */
    width: 100vw;
    height: 10vh;
    background-color: #c4c4c4;

    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  nav {
    /* 맨 위 박스 안 박스 */
    width: 80%;
    height: 70%;
    background-color: rgb(230, 230, 230);
    
    display: flex;
    justify-content: flex-end;
    align-items: center;

    flex-direction: row;
    margin: 0;
  }

  nav > div {
 /* 맨 위 박스 안 박스 안 박스들 */
  width: 10%;
  height: 60%;
  background-color: gray;
  margin: 3%;
  }

  main {
    /* 가운데 박스 */
  width: 100%;
  /* height: 100%; */
  
  background-color: rgb(230, 230, 230);
  
  display: flex;
  justify-content: center;    
  align-items: center;
  
  padding-top: 10%;
}

section {
  /* 가운데 박스 안 박스 */
  width: 90%;
  height: 95%;
  background-color: #c4c4c4;
  
  display: flex;
  justify-content: center;
  align-items: center;
  
  padding-top: 10%;
  flex-wrap: wrap;
  /* wrap!! */
  }

  .box {
    /* 가운데 박스 안 박스 안 박스들 */
  width: 90vw;
  height: 90vw;
  background-color: gray;

  margin: 1%;
}

footer {
  /* 맨 밑 박스 */
  width: 100%;
  height: 10%;
  background-color: #c4c4c4;
  
  position: fixed;
  bottom:0%;
  
  display: flex;
  justify-content: center;
  align-items: center;
  }

}

  </style>
</head>
<body>
  <header>
    <!-- 맨 위 박스 -->
    <nav>
      <!-- 맨 위 박스 안 박스 -->
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </nav>
  </header>
  
  <main>
    <!-- 가운데 박스 -->
    <section>
      <!-- 가운데 박스 안 박스 -->
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
  </main>

  <footer>
    <!-- 맨 밑 박스 -->
  </footer>
</body>
</html>
