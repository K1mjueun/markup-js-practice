<style>
*{margin:0; padding:0; font-family: 'Comfortaa', 'cursive'; transition: 1s;}

:root {
  --color-1:#fff;
  --color-2:rgb(167, 167, 167);
  --color-3:rgb(116, 116, 116);
  --color-4:rgb(73, 73, 73);
  --color-5:#000;
}

#back {
  width: 100vw;
  height: 100vh;
  background-color:var(--color-2);

  display: flex;
  justify-content: center;
  align-items: center;
}

#mobile {
  overflow: hidden;

  width: 400px;
  height: 800px;
  background-color:var(--color-1);
  border-radius: 50px;
  box-shadow: 5px 5px 5px rgba(0,0,0,0.2);

  display: flex;
  justify-content: center;
  align-items: center;

  flex-direction: column;
}

header {
  width: 50%;
  height: 20%;

  display: flex;
  justify-content: space-around;
  align-items: center;

  color: var(--color-4);
  font-size: larger;
}

/* 아이콘 색, 크기 바꾸는 법 찾기 */

main {
  width: 100%;
  height: 60%;

  display: flex;
  justify-content: center;
  align-items: center;
}

section {
  width: 95%;
  height: 95%;

  display: flex;
  justify-content: center;
  align-items: center;

  flex-wrap: wrap;
}

img:hover {
  transform: rotate(1turn);
}

img {
  width: 30%;
  height: 30%;
  margin: 1%;
}

#box,#boxx {
  width: 100%;
  height: 20%;

  display: flex;
  justify-content: center;
  align-items: center;
}

#box {
  justify-content: start;
  margin-left: 10%;
  font-weight: bold;
  font-size: x-large;
  line-height: 150%;
}

nav {
  width: 70%;
  height: 40%;
  border-radius: 50px;
  background-color: var(--color-3);
  color: var(--color-1);

  display: flex;
  justify-content: center;
  align-items: center;
}

nav:hover {
box-shadow: rgba(0,0,0,0.2) inset 5px 5px;
}

footer {
  width: 100%;
  height: 5%;
}

/* 아이콘 색, 크기 바꾸는 법 찾기 */

}

nav:hover {
  box-shadow: rgba(0,0,0,0.2) inset 5px 5px;
}

}
