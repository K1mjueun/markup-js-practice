<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
*{margin: 0; padding: 0; box-sizing: border-box; list-style-type: none;
  color: #fff; font-family: 'Playfair Display', serif;}
  
#back {
  width: 100vw;
  height: 150vw;
  background-color: rgb(22, 22, 22);
  border: 0.1px solid rgb(211, 211, 211); 

  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

/* ---------------1 페이지------------- */

.page {
  background-color: rgb(54, 54, 54);
  width: 95%;
  height: 48%;

  display: flex;
  flex-direction: column;
  border-bottom: 0.1px solid rgb(211, 211, 211);
}

#back > div:nth-child(1) {
  border:0;
}

header {
  width: 100%;
  height: 10%;

  display: flex;
  border-bottom: 0.1px solid rgb(211, 211, 211); 
}

nav {
  width: 7%;
  height: 100%;

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 50px;
  border-right: 0.1px solid rgb(211, 211, 211); 
}

header > nav:nth-child(3) {
  border-right: 0;
}

header > nav:nth-child(2) {
  width: 93%;
  height: 100%;
}

ul {
  width: 100%;
  height: 5%;

  display: flex;
  border-bottom: 0.1px solid rgb(211, 211, 211); 
}

li {
  width: 16.67%;
  height: 100%;

  display: flex;
  align-items: center;
  justify-content: center;

  border-right: 0.1px solid rgb(211, 211, 211); 
}

ul > li:nth-child(4) {
  width: 50%;
  height: 100%;
  border-right: 0;
}

main {
  width: 100%;
  height: 85%;

  display: flex;
}

.box {
  width: 50%;
  height: 100%;

  display: flex;
  border-right: 0.1px solid rgb(211, 211, 211); 
}

main > div:nth-child(2) {
  border-right: 0; 
}

main > div:nth-child(2) > img {
  width: 100%;
  height: 100%;
  padding:0;
  border: 0; 
}

.box > img {
  width: 45%;
  height: 25%;
  border:0.1px solid rgb(211, 211, 211);
  padding:2%;
}

/* ---------------2 페이지------------- */

#back > div:nth-child(2) {
  flex-direction: row;
}

.page > section:nth-child(3) {
  border-right: 0;
  border-bottom: 0;
}

section {
  width: 33.4%;
  height: 100%;
  
  display: flex;
  align-items: center;
  border:0.1px solid rgb(211, 211, 211);
  
  border-left:0;
  border-bottom: 0;
}

section > div, section > img {
  width: 100%;
  height: 70%;
  background-color: rgb(109, 109, 109);
  
  border: 0.1px solid rgb(211, 211, 211);
  border-left:0;
  border-right:0;
}

#bottom {
  display: flex;
  align-items: flex-end;
}

#bottom > div {
  width: 100%;
  height: 30%;
  background-color: orangered;
  opacity: 50%;
}

#right {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  border-right: 0; 
}

#right > div {
  width: 60%;
  height: 30%;
  background-color: orangered;
  opacity: 50%;
}

  </style>
</head>
<body>
  <div id="back">

  <div class="page">
    <header>
      <nav>●</nav>
      <nav>Lorem ipsum</nav>
      <nav>■</nav>
    </header>

    <ul>
      <li>lorem ipsum</li>
      <li>lorem ipsum</li>
      <li>lorem ipsum</li>
      <li>lorem ipsum</li>
    </ul>

    <main>
      <div class="box">
        <img src="https://cdn.pixabay.com/photo/2018/05/06/03/39/woman-3377839_960_720.jpg">
      </div>
      <div class="box">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/10/51/girl-1848954_960_720.jpg">
      </div>
    </main>
  </div>

  <div class="page">
  
<section>
  <div id="bottom">
    <div></div>
  </div>
</section>

<section>
  <img src="https://cdn.pixabay.com/photo/2016/11/29/01/34/man-1866572_960_720.jpg">
</section>

<section>
  <div id="right">
    <div></div>
  </div>
</section>

</div>

  </div>
</body>
</html>
