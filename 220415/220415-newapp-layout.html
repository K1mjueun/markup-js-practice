<html lang="en">
<head>

    width: 100vw;

    background-color: #fff;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  #mobile {
    width: 400px;
    height: 800px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.2);

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: relative;

    overflow:hidden;
  }

  nav {
    width: 90%;
    height: 10%;
    font-size: 40px;
    color: rgb(255, 255, 255);
    position: absolute;
    z-index: 1;
    top:0%;

    display: flex;
    align-items: center;
    justify-content: flex-start;
  }

  section {
    width: 100%;
    height: 25%;
    background-size: cover;
  }

  #mobile > section:nth-child(1) {
    background-image: url("https://img.huffingtonpost.com/asset/5f489ea124000062001ec50f.jpeg?ops=scalefit_630_noupscale");
  }

  </style>
</head>
<body>
  <div id="back">
    <div id="mobile">
