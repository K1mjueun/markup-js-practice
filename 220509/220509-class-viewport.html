<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(document.body.clientWidth);

    let bodyValue = document.body;
    let bgColorArr = ["black", "blue", "salmon"];

    if(bodyValue.clientWidth > 1000) {
      document.body.style.backgroundColor = bgColorArr[0];
    } else if(bodyValue.clientWidth > 500) {
      bodyValue.style.backgroundColor = bgColorArr[1];
    } else {
      bodyValue.style.backgroundColor = bgColorArr[2];
    }
    // viewport값을 가져와 css에서 쓰게끔 만든 @media 미디어쿼리의 근간 --> if문이 여러개 들어있을 것이다

    //자바스크립트 화면크기 검색하면 알 수 있어!
  </script>
</body>
</html>
