<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; background-color: #c8c8c8; color:#fff; list-style-type: none; width: 100%;}

    /* 간격 조절, 비율 조절.. */

    #back {
      width: 1920px;
      height: 1080px;
      background-color: #fff;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mobile {
      width: 400px;
      height: 900px;
      background-color: #fff;

      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
      border-radius: 20px;
      overflow: hidden;

      display: flex;
      flex-direction: column;
    }

    header {
      /* 마이페이지 박스 */
      width: 100%;
      height: 9%;
      display: flex;
      justify-content: center;
      align-items: center;

      border-bottom: 2px solid #fff;
    }

    header > div:nth-child(1) {
      /* 마이페이지 글씨 박스 */
      flex-grow: 4;
      height: 100%;
      width: 0;

      display: flex;
      align-items: center;
      justify-content: center;

      border-right: 2px solid #fff;
    }

    header > div:nth-child(1) > h1 {
      /* 마이페이지 */
      width: 85%;
      height: fit-content;

      text-align: left;
      font-size: x-large;
      font-weight: bold;
    }

    header > div:nth-child(2) {
      /* 설정 아이콘 박스 */
    flex-grow: 1;
    width: 0;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    header > div:nth-child(2) > nav {
      /* 설정 아이콘 */
      width: 30px;
      height: 30px;
      border-radius: 30px;

      background-color: #fff;
        }

    #bg-img {
    /* 프로필 배경 이미지 */
    height: 25%;
    border-bottom: 2px solid #fff;
    }

    #profile-img {
      /* 프로필 이미지 */
      width: 200px;
      height: 200px;
      border-radius: 200px;
      background-color: #fff;

      position: absolute;
      top: 31.5%;
      left: 45%;
    }
    
    main {
      /* 프로필 설명란 */
      height: 35%;

      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    #box {
      height: 57%;
      margin-bottom: 5%;

      display: flex;
      align-items: center;
      justify-content: space-around;
      
      flex-direction: column;
    }
    
    .name {
      width: 40%;
      height: 20%;
      background-color: #fff;
    }

  #box > ul {
      width: 30%;
      height: 15%;

      display: flex;
      justify-content: space-between;
    }

    #box > ul > li {
      width: 25px;
      height: 25px;
      border-radius: 25px;
      background-color: #fff;
    }

    #box > div:nth-child(3) {
      width: 30%;
      height: 10%;
      background-color: #fff;
    }

    #box > div:nth-child(4) {
      width: 40%;
      height: 10%;
      background-color: #fff;
    }

    article {
      height: 8%;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    article > p {
      width: 95%;
      height: 100%;

      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 2%;

      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }

    #movie-li {
      height: 20%;

      display: flex;
      align-items: center;
      justify-content: center;

      flex-direction: column;
    }

    .text {
      width: 95%;
      height: 17%;

      margin-bottom: 1%;
    }

    .text > h2 {
      width: 45%;
      height: 100%;
      background-color: #fff;
    }

    .boxx {
      width: 95%;
      height: 78%;

      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .boxx > section {
    background-color: #fff;

    width: 32%;
    height: 100%;
    }

    footer {
      /* 맨 밑 메뉴 */
      height: 5%;
      border-top: 2px solid #fff;

      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    footer > div {
      width: 25px;
      height: 25px;
      border-radius: 25px;
      background-color: #fff;
    }


  </style>
</head>
<body>
  <div id="back">
    <div id="mobile">

      <header>
        <!-- 마이페이지 박스 -->
        <div>
          <h1>마이페이지</h1>
        </div>

        <div>
          <nav></nav>
        </div>
      </header>

      
      <div id="bg-img"></div>
      <!-- 배경 이미지 -->
      
      <div id="profile-img"></div>
      <!-- 프로필 이미지 -->
      <main>

        <div id="box">
        <div class="name"></div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div></div>
        <div></div>
      </div>

      </main>

      <article>
        <p>- 안녕하세요<br>
          - 안녕하세요 안녕안녕안녕</p>
      </article>

      
      <div id="movie-li">
      <div class="text">
        <h2></h2>
      </div>
      
      <div class="boxx">
        <section></section>
        <section></section>
        <section></section>
      </div>
    </div>
    
    <footer>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </footer>

    </div>
  </div>

</body>
</html>
