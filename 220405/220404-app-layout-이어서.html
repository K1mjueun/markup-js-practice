<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    *{margin:0; padding:0; list-style-type: none; background-color: #c8c8c8; width: 100%; color:#fff}
    
    #back {
      width: 100vw;
      height: 200vh;
      background-color: #fff;

      display: flex;
      justify-content: center;
    }    

    #mobile {
      width: 400px;
      height: 100%;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 5px 5px 5px rgba(0,0,0,0.3);
      overflow: hidden;

      display: flex;
      align-items: center;
      flex-direction: column;
    }

    header {
      /* 검색하기 박스 */
      height: 4%;

      display: flex;
      align-items: center;
      justify-content: center;

      border-bottom: #fff solid 2px;
    }

    header > p {
      /* 검색하기 */
      width: 95%;
      height: fit-content;
      text-align: left;
      
      padding-top: 2%;
      font-size: larger;
      font-weight: bold;

      border-bottom: 0;
    }

    aside {
      /* 검색창 박스 */
      height: 1.2%;
      display: flex;
      border-bottom: #fff solid 2px;
    }

    aside > div {
      /* 검색 아이콘 박스 */
      height: 100%;
      width: 0;
      flex-grow: 1;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    aside > div > div {
      /* 검색 아이콘 */
      width: 15px;
      height: 15px;
      border-radius: 15px;
      background-color: #fff;
    }

    aside > h1 {
      /* 아무거나 검색해보세요 */
      height: 100%;
      width: 0;
      flex-grow: 6;

      display: flex;
      align-items: center;
      
      border-left: 2px #fff solid;
      font-size: small;
      font-weight: lighter;

      padding-left: 2%;
    }

    nav {
      /* 영화,감독,배우 박스 */
      height: 1.7%;
      display: flex;
      border-bottom: #fff solid 2px;
    }

    nav > div {
      /* 영화,감독,배우 */
      flex-grow: 1;
      height: 100%;
      
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px #fff solid;

      font-size: 14px;
      font-weight: bold;
    }

    nav > div:nth-child(2) {
      /* 감독 */
      border-right: 2px #fff solid;
      border-left: 2px #fff solid;
    }

    #searching-movie {
      /* 검색한 영화 박스 */
      height: 2%;
      width: 100%;

      display: flex;
      align-items: center;
      border-bottom: #fff solid 2px;
    }

    #searching-movie > div:nth-child(1) {
      width: 50%;
      height: 100%;

      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    #searching-movie > div:nth-child(1) > h2 {
      /* 검색한 영화 */
      width: fit-content;
      font-size: 18px;
      font-weight: bold;

      margin-left: 5%;
    }

    #searching-movie > div:nth-child(2) {
      /* 아이콘 박스 */
      height: 100%;
      width: 50%;

      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    #searching-movie > div:nth-child(2) >div {
      /* 아이콘 */
    height: 20px;
    width: 20px;
    border-radius: 20px;
    background-color: #fff;

    margin-right: 5%;
    }

    #movie-img {
      /* 영화 이미지 박스 */
      background-image: url('https://cdn.pixabay.com/photo/2016/05/06/17/06/ballerinas-1376250_960_720.jpg');
      background-size: cover;
      height: 15%;
      border-bottom: #fff solid 2px;
    }

    #movie-info {
      /* 영화 설명 박스 */
      height: 2%;

      display: flex;
      align-items: center;
      border-bottom: #fff solid 2px;
    }

    #movie-info > h3 {
      /* 검색한 영화 */
      height: 100%;

      display: flex;
      align-items: center;
      justify-content: flex-start;

      font-size: 18px;
      font-weight: bold;

      margin-left: 2.5%;
      /* 똑같은 스타일은.. 똑같은 양식으로 만들기.. */
    }

    section {
      /* 설명 박스 */
      height: 40%;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    section > ul {
      width: 95%;
      height: 95%;

      display: flex;
      align-items: flex-start;
      justify-content: center;

      flex-direction: column;
    }

    section > ul > li {
      width: 50%;
      height: 3%;
      background-color: #fff;

      margin-bottom: 5%;
    }

    section > ul > li:nth-child(1), li:nth-child(5), li:nth-child(10) {
      margin-bottom: 10%;
    }

    section > ul > li:nth-child(2), li:nth-child(5),li:nth-child(6),li:nth-child(9),li:nth-child(11) {
      height: 3%;
      width: 70%;
    }

    section > ul > li:nth-child(3), li:nth-child(7),li:nth-child(12),li:nth-child(13) {
      height: 5%;
    width: 85%;
    }
    
    footer > div {
    width: 25px;
    height: 25px;
    border-radius: 25px;
    background-color: #fff;
    }

    footer {
      /* fix할 맨 밑 메뉴 */
      width: inherit;
      height: 5%;
      position: fixed;

      bottom: 0;
      border-top: 2px solid #fff;

      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    
    

  </style>
