<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>만들어보기</title>
  <style>
    /* 클래스룸 자료 확인 꼭 하기.. 그리고 만들어보자..*/
    
    *{margin:0; padding:0;}
    /* 모든 요소에 자동으로 설정된 여백들 제거 */
    ul {list-style-type: none;}
    /* 모든 ul의 list style type을 none으로 */

    .haha {
      /* 문서 크기를 설정 */
      width:100vw;
      height: 100vh;
      background-color: pink;
    }

    .haha > div:nth-child(1) {
      /* haha의 첫번째 div */
      height: 10vh;
      background-color: cadetblue;

      display: flex; 
      justify-content: center;
      /* justify-content는 가로배치 설정 */
      align-items: center;
      /* align-items는 세로배치 설정 */
    }

    .haha > div:nth-child(1) ul {
      /* haha의 첫번째 div의 ul */
      width: 90vw;
      height: 5vh;

      display: flex; 
      justify-content: flex-end;
      align-items: center;
    }

    .haha > div:nth-child(1) ul li {
      /* haha의 첫번째 div의 ul li */
    margin-right: 1vw;
    }

    .haha > div:nth-child(2) {
      /* haha의 두번째 div */
      height: 70vh;
      background-color: bisque;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
      /* dlsplay:flex의 기본 배치방식은 행정렬(row)방식 이기때문에 열(column)방식으로 변경 'column-세로, row-가로'*/

    .haha > div:nth-child(2) h1:nth-child(1) {
      /* haha의 두번째 div의 h1의 첫번째?? */
      border : 1px solid red;
    }

    .haha > div:nth-child(2) div:nth-child(2) {
      /* haha의 두번째 div의 두번째 div */
      border: 1px solid blue;
      width: 50vw;
      height: 5vh;
    }

    .haha > div:nth-child(2) div:nth-child(3) {
      /* haha의 두번째 div의 세번째 div */
      border: 1px solid green;
      width: 20vw;
      height : 5vw;
    }

    .haha > div:nth-child(3) {
      /* haha의 세번째 div */
      height: 20vh;
      background-color: cadetblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .haha > div:nth-child(3) p {
      /* haha의 세번째 div의 p */
      width: 80vw;
      text-align: right;
    }

    .haha > div:nth-child(3) p span {
      /* haha의 세번째 div의 p의 span */
      color: salmon;
    }
    
/* div로 칸이 나뉘는 원리가 뭔지 모르겠었는데 좀 이해가 된다! */

  </style>
</head>
<body>
  <div class="haha">
    <div>
      <!-- 얘가 haha의 nth:child(1) -->
<ul>
  <li>menu-1</li>
  <li>menu-2</li>
  <li>menu-3</li>
  <li>menu-4</li>
</ul>
    </div>
    <div>
        <h1>logo</h1>
        <!-- logo는 로고라서 div를 사용하지 않았나? -->
        <div>search-field</div>
        <div>button</div>
    </div>
      <div>
        <p>Lorem ipsum dolor sit amet consectetur <span>adipisicing elit.</span> Dicta deserunt accusantium nostrum blanditiis nisi? Facilis, corrupti repellat iusto est ab labore, officia aperiam eum recusandae eaque dolore doloremque molestias sunt.</p>
        <!-- 문장 사이에 span도 쓰셨다. span은 뭐야?? -->
      </div>
    </div>
  
  </div>
</body>
</html>
