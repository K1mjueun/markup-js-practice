  <script>

    function add(a,b) {

    // function arrMakerReturnArr(element) --> 이런 식으로 쓰면 확인하기 좋다

      // let arr = [];

      // arr.push(element);

      let arr = [];
      arr[0] = element;
      arr[1] = add(1,2);
      if(typeof element === "string") {
        arr[2] = element.length;
      };
      return arr;
    };

    console.log(arrMaker('멍멍'));
