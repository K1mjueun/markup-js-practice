<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #root {
      width: 100vw;
      height: 200vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .page-1, .page-2 {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .page-1 > header {
      width: 100%;
      height: 5%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .page-1 > header > div {
      width: 5%;
      height: 80%;
      background-color: #fff;
      position: absolute;
      left:1%;
    }

    .page-1 > header > ul {
      width: 40%;
      height: 500%;
      background-color: #fff;
      position: absolute;
      right: 2%;
      top: 5%;
      z-index: 1;
    }

    .page-1 > main {
      width: 100vw;
      height: 95%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .page-1 > main > section {
      width: 90%;
      height: 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left, .right {
      width: 3%;
      height: 100%;
      background-color: #fff;
    }

    .page-1 > main > ul {
      width: 7%;
      height: 5%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: absolute;
      bottom: 0;
    }

    .page-1 > main > ul > div {
      width: 15px;
      height: 15px;
      background-color: #fff;
      border-radius: 15px;
    }
    
    

  </style>
</head>
<body>
  <div id="root">
    <div class="page-1">

    <header>
      <div></div>
      <ul></ul>
    </header>

    <main>
      <section>
        <div class="left"></div>
        <div class="right"></div>
      </section>

      <ul>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </ul>
    </main>

    </div>

    <div class="page-2">

      <button>TOP</button>

    <main>
      <section>
        <div>
          <h1></h1>
          <h2></h2>
        </div>
      </section>

      <section>
        <div>
          <h1></h1>
          <h2></h2>
        </div>
      </section>

      <section>
        <div>
          <h1></h1>
          <h2></h2>
        </div>
      </section>
    </main>

    <footer></footer>

    </div>
  </div>
</body>
</html>
