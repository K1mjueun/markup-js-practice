<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{margin:0; padding:0;}

  #pc {
    width: 100vw;
    height: 100vh;
    background-color: #fff;
    display: flex;
    position: relative;
  }

  #pc > div {
    width: 300px;
    height: 300px;
    position: absolute;
  }

  #pc > div:nth-child(1) {
    background-color: rgb(255, 183, 183);
    top:30%;
    left:10%;
  }

  #pc > div:nth-child(2) {
    background-color: rgb(56, 56, 56);
    top:20%;
    left:20%;
  }

  #pc > div:nth-child(3) {
    background-color: rgb(92, 92, 92);
    top:40%;
    left:30%;
  }

  #pc > div:nth-child(4) {
    background-color: rgb(126, 126, 126);
    top:30%;
    left:40%;
  }

  #pc > div:nth-child(5) {
    background-color: rgb(190, 190, 190);
    top:50%;
    left:50%;
  }

  #pc > div:nth-child(6) {
    background-color: rgb(233, 205, 255);
    top:45%;
    left:60%;
  }

  #pc > div:nth-child(7) {
    background-color: rgb(200, 214, 255);
    top:25%;
    left:65%;
  }

  #pc > div:nth-child(8) {
    background-color: rgb(255, 198, 164);
    top:20%;
    left:70%;
  }

  #pc > div:nth-child(9) {
    background-color: rgb(53, 53, 53);
    top:10%;
    left:45%;
  }

  #pc > div:nth-child(10) {
    background-color: rgb(218, 218, 218);
    top:65%;
    left:25%;
  }

  </style>
</head>
<body>
  <div id="pc">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script>
    const pc = document.querySelector("#pc");
    const box = pc.children;
    console.log(pc);
    console.log(box);
  </script>
</body>
</html>
