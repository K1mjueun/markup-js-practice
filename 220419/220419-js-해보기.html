<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c0547f77dd.js" crossorigin="anonymous"></script>
  <title>Document</title>

  <style>
  *{margin:0; padding:0;}

  #pc {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #mobile {
    width: 400px;
    height: 800px;
    border-radius: 20px;
    background: rgb(202,211,255);
    background: linear-gradient(45deg, rgba(202,211,255,0.1) 0%, rgba(84,166,255,0.1) 100%);
    box-shadow: 5px 5px 5px rgba(0,0,0,0.3);

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;

    overflow: hidden;
  }

  header {
    width: 90%;
    height: 10%;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-size: xx-large;
    color: #fff;
  }

  nav {
    width: 90%;
    height: 25%;
    display: flex;
    align-items: flex-end;
    justify-content: center;
  }

  nav > div {
    width: 50px;
    height: 50px;
    border-radius: 50px;
    background: rgb(202,211,255);
    background: linear-gradient(45deg, rgba(202,211,255,1) 0%, rgba(84,166,255,1) 100%);
  }

  main {
    width: 90%;
    height: 65%;
    display: flex;
    align-items: flex-start;
    justify-content: center;
  }

  main > section {
    width: 95%;
    height: 35%;
    margin-top: 10%;
    background-image: url("https://i.pinimg.com/originals/d5/e3/fd/d5e3fd600d7c4a694746a6a0db70589d.png");
    background-size: cover;
  }

  </style>
</head>
<body>
  <div id="pc">
    <div id="mobile">
      <header>
        <i class="fa-solid fa-angle-left"></i>
      </header>

      <nav>
        <div></div>
      </nav>

      <main>
        <section></section>
      </main>

    </div>
  </div>
</body>
</html>
