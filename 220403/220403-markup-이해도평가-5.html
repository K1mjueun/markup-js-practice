<html lang="en">

    *{margin:0; padding:0; list-style-type: none; color:#b9b9b9}

    body {
      width: 100vw;
      height: 150vh;
      background-color: #fff;

      display: flex;
      align-items: center;
      justify-content: center;

    #root {

      justify-content: center;

    }

    li {
      width: 100%;
      height: 100%;
      
      font-family: impact;
      font-size: 120px;
      line-height:0.75em;

      padding-left: 5%;
    }

    footer {
      width: 100%;
      height: 20%;

      display: flex;
      align-self: flex-start;
      justify-content: center;
    }

    button {
    width: 80%;
    height: 40%;
    background-color: rgb(97, 97, 97);
    border-radius: 50px;

    }

</head>
