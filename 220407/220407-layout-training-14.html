<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{margin:0; padding:0;}

  :root {
    --color-1:#fff;
    --color-2:rgb(104, 175, 255);
  }
  
  #display {
    width: 100vw;
    height: 200vh;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .mobile-1,.mobile-2,.mobile-3,.mobile-4,.mobile-5,.mobile-6 {
    width: 350px;
    height: 800px;
    border-radius: 20px;
    box-shadow: 5px 5px 5px rgba(0,0,0,0.5);

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .mobile-1 {
    background-color: var(--color-2);
  }
  .mobile-1 > h1 {
    color: var(--color-1);
    font-size: 50px;
  }


  </style>
</head>
<body>
<div id="display">

  <div class="mobile-1">
   <h1>GREEN</h1>
  </div>

  <div class="mobile-2">

  </div>

  <div class="mobile-3">

  </div>

  <div class="mobile-4">
    
  </div>
  
  <div class="mobile-5">
    
  </div>

  <div class="mobile-6">
    
  </div>

</div>

</body>
</html>
