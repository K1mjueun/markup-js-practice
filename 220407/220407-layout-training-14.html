<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{margin:0; padding:0;}

  :root {
    --color-1:#fff;
    --color-2:rgb(104, 175, 255);
    --color-3:rgb(158, 200, 255);
  }
  
  #display {
    width: 100vw;
    height: 200vh;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .mobile-1,.mobile-2,.mobile-3,.mobile-4,.mobile-5,.mobile-6 {
    width: 350px;
    height: 800px;
    border-radius: 20px;
    box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
    background-color: var(--color-2);

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

    h1 {
    color: var(--color-1);
    font-size: 50px;
  }

  .green-box {
  width: 100%;
  height: 50%;

  display: flex;
  justify-content: center;
  align-items: center;
  }

  .login-box {
    width: 100%;
  height: 50%;

  display: flex;
  align-items: flex-start;
  justify-content: center;
  }

  .id-pw {
    width: 75%;
    height: 60%;
    display: flex;
    align-items: center;
    justify-content: center;

    flex-direction: column;
  }

  .id, .pw {
    width: 100%;
    height: 30%;
    display: flex;
    align-items: center;
    justify-content: center;

    flex-direction: column;
  }

  h2 {
    color: var(--color-1);
    font-size: larger;
    width: 100%;
  }

.input {
  width: 100%;
  height: 50%;
  background-color: var(--color-1);
  border-radius: 5px;

  display: flex;
    align-items: center;
    justify-content: center;
}

h3 {
  width: 95%;
  color: var(--color-2);
  font-size: small;
  font-weight: normal;
}

.text {
  width: 100%;
  height: 12%;
  display: flex;
  align-items: center;
}

h4 {
  width: 100%;
  height: 100%;
  color: var(--color-1);
  font-size: small;
  font-weight: normal;
}

.sign-in {
  width: 100%;
  height: 20%;

  display: flex;
    align-items: center;
    justify-content: flex-end;
}

.button {
  width: 75%;
  height: 90%;
  background-color: var(--color-3);
  border-radius: 10px;

  display: flex;
    align-items: center;
    justify-content: center;
}

h5 {
  color: var(--color-1);
  font-size: larger;
}

.mobile-3 > .green-box {
  width: 100%;
  height: 25%;

  display: flex;
  justify-content: center;
  align-items: flex-end;

  margin-bottom: 10%;
}

.mobile-3 > .login-box {
  width: 100%;
  height: 50%;

  display: flex;
  align-items: flex-start;
  justify-content: center;
}

  </style>
</head>
<body>
<div id="display">

  <div class="mobile-1">
   <h1>GREEN</h1>
  </div>

  <div class="mobile-2">

    <div class="green-box">
      <h1>GREEN</h1>
    </div>

    <div class="login-box">
      <div class="id-pw">
        <div class="id">
        <h2>ID</h2>
        <div class="input">
          <h3>Please type to string</h3>
        </div>
        </div>

        <div class="pw">
          <h2>PASSWORD</h2>
          <div class="input">
            <h3>Please type to string and number</h3>
          </div>
        </div>

        <div class="text">
          <h4>Can not access your account?</h4>
        </div>

        <div class="sign-in">
          <div class="button">
          <h5>Sign in</h5>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="mobile-3">

    <div class="green-box">
      <h1>GREEN</h1>
    </div>

    <div class="login-box">
      <div class="id-pw">
        <div class="id">
        <h2>PASSWORD</h2>
        <div class="input">
          <h3>Please type to string and number</h3>
        </div>
        </div>

        <div class="pw">
          <h2>PASSWORD</h2>
          <div class="input">
            <h3>Please repeat type to password</h3>
          </div>
        </div>

        <div class="text"></div>

        <div class="sign-in">
          <div class="button">
          <h5>Confirm</h5>
          </div>
          
        </div>

  </div>

  <!-- <div class="mobile-4">
    
  </div>
  
  <div class="mobile-5">
    
  </div>

  <div class="mobile-6">
    
  </div> -->

</div>

</body>
</html>
