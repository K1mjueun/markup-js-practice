<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="220407-layout-training-14-mobile-123.css">
  <!-- 스타일 시트 -->

  <title>Document</title>
  <style>
  *{margin:0; padding:0;}

  :root {
    --color-1:#fff;
    --color-2:rgb(104, 175, 255);
    --color-3:rgb(158, 200, 255);
  }
  
  #display {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-around;
  }

  .mobile-1,.mobile-2,.mobile-3,.mobile-4,.mobile-5,.mobile-6 {
    width: 350px;
    height: 800px;
    border-radius: 20px;
    box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
    background-color: var(--color-2);

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }


  </style>
</head>
<body>
<div id="display">

  <div class="mobile-1">
   <h1>GREEN</h1>
  </div>

  <div class="mobile-2">

    <div class="green-box">
      <h1>GREEN</h1>
    </div>

    <div class="login-box">
      <div class="id-pw">
        <div class="id">
        <h2>ID</h2>
        <div class="input">
          <h3>Please type to string</h3>
        </div>
        </div>

        <div class="pw">
          <h2>PASSWORD</h2>
          <div class="input">
            <h3>Please type to string and number</h3>
          </div>
        </div>

        <div class="text">
          <h4>Can not access your account?</h4>
        </div>

        <div class="sign-in">
          <div class="button">
          <h5>Sign in</h5>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="mobile-3">

    <div class="green-box">
      <h1>GREEN</h1>
    </div>

    <div class="login-box">
      <div class="id-pw">
        <div class="id">
        <h2>PASSWORD</h2>
        <div class="input">
          <h3>Please type to string and number</h3>
        </div>
        </div>

        <div class="pw">
          <h2>PASSWORD</h2>
          <div class="input">
            <h3>Please repeat type to password</h3>
          </div>
        </div>

        <div class="text"></div>

        <div class="sign-in">
          <div class="button">
          <h5>Confirm</h5>
          </div>
          
        </div>

  </div>



</div>

</body>
</html>
