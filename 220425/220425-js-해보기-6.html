<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{margin:0; padding:0;}

  #pc {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #mobile {
    width: 350px;
    height: 800px;
    background-color: rgb(226, 241, 255);
    border-radius: 30px;
    box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
    overflow: hidden;
    flex-direction: column;
  }

  header {
    width: 100%;
    height: 8%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  header > div {
    width: 15%;
    height: 100%;
    position: absolute;
    left: 0;

    display: flex;
    align-items: center;
    justify-content: center;

    font-size: 30px;
    font-weight: bold;
    color: rgb(145, 188, 214);
  }

  header > h1 {
    font-size: 20px;
    color: rgb(74, 106, 126);
  }

  main {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-direction: column;
  }

  main > section {
    width: 85%;
    height: 20%;
  }

  main > section:nth-child(1) {
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQksJOR8ycHEhmq4dX5MKSVawQPcUCWg7BHyQ&usqp=CAU");
    background-size: cover;
  }

  main > section:nth-child(2) {
    background-image: url("https://t1.daumcdn.net/cfile/tistory/99E3C8485B9977042F");
    background-size: cover;
  }

  main > section:nth-child(3) {
    background-image: url("https://img.sportsworldi.com//content/image/2021/06/28/20210628503976.JPG");
    background-size: cover;
  }

  main > section:nth-child(4) {
    background-image: url("https://www.nacionrex.com/__export/1559834325151/sites/debate/img/2019/06/06/nct_dream_donxt_need_your_love_crop1559832932271.jpeg_1902800913.jpeg");
    background-size: cover;
  }

</style>
</head>
<body>
  <div id="pc">
    <div id="mobile">
    <header>
      <div>＜</div>
      <h1>FILM BY TEAM</h1>
    </header>

    <main>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    </div>
  </div>

  <script>
    // transition 해보기
  </script>
</body>
</html>
