<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{margin:0; padding:0; box-sizing: border-box;}

  #back {
    /* body */
    width: 1920px;
    height: 1080px;
    background-color: #fff;
    
    display: flex;
    align-items: center;
    justify-content: center;
  }

  main {
    /* 부모 박스 */
    width: 1200px;
    height: 600px;
    
    display: flex;
    position: relative;
  }

  .side {
    /* 부모 박스 안 사이드 박스들 */
    width: 25%;
    height: 100%;
    background-color: #c4c4c4;
    border: 1px solid black;
  }

  .center {
    /* 부모 박스 안 가운데 박스 */
    width: 50%;
    height: 100%;
    background-color: #fff;
  }

  section {
    /* 부모 박스 안 가운데 박스 안 박스들*/
    width: 25%;
    height: 50%;
    background-color: #c4c4c4;
    border: 1px solid black;

    position: absolute;
  }

  main > div:nth-child(2) > section:nth-child(1) {
    /* 부모 박스 안 가운데 박스 안 아래쪽 박스 */
    bottom:0px;
  }

  main > div:nth-child(2) > section:nth-child(2) {
    /* 부모 박스 안 가운데 박스 안 위쪽 박스 */
    top:0px;
    right:25%;
  }

  </style>
</head>
<body id="back">
  <main>
    <!-- 부모 박스 -->
    <div class="side"></div>
    <!-- 왼쪽 박스 -->
    <div class="center">
      <!-- 가운데 박스 -->
      <section></section>
      <!-- 아래쪽 박스 -->
      <section></section>
      <!-- 위쪽 박스 -->
    </div>
    <div class="side"></div>
    <!-- 오른쪽 박스 -->
  </main>
</body>

</html>
