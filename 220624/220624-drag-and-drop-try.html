<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #D1ECFF;

      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #pick-item-1, #pick-item-2, #pick-item-3 {
      width: 150px;
      height: 150px;
      background-size: cover;
      position: absolute;
    }

    #pick-item-1 {
      background-image: url("만두-메롱+테두리.png");
    }
    #pick-item-2 {
      background-image: url("만두-반짝눈+테두리.png");
      left:30%;
    }
    #pick-item-3 {
      background-image: url("만두-하트눈+테두리.png");
      right:30%;
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="pick-item-1" draggable="true"></div>
    <div id="pick-item-2" draggable="true"></div>
    <div id="pick-item-3" draggable="true"></div>
  </div>

  <script>
    const root = document.getElementById("root");
    const pickItem = root.children;

    function dragging (target) {
    target.addEventListener("dragstart", (event) => {
      console.log("드래그기능 시작");
    });

    target.addEventListener("drag", (event) => {
      console.log("드래그기능 중");
    });

    target.addEventListener("dragend", (event) => {
      console.log(event);

      let top = event.clientY;
      let left = event.clientX;
      target.style.top = top + "px";
      target.style.left = left + "px";

      console.log("드래그기능 끝!");
    });
  };

  dragging(pickItem[0]);
  dragging(pickItem[1]);
  dragging(pickItem[2]);

  </script>
</body>
</html>
