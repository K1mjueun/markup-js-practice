    }

    font-size: larger;
    font-weight: bold;

  }

    /* 검색창 박스 */
    width: 100%;
    height: 4%;

    margin-top: 1px;

  }

  .box2 > div:nth-child(1) {
    /* 검색창 원 박스 */

    height: 100%;
    background-color: #c4c4c4;

  }

    height: 20px;
    border-radius: 100px;
    background-color: #fff;
  }

    width: 85%;
    height: 100%;
    background-color: #c4c4c4;

      justify-content: left;

    /* 아무거나 검색해보세요! */
    color: #fff;
    font-size: small;
    font-weight: normal;
  }

  .box3 {
    /* 카테고리 선택창 */
    width: 100%;
    height: 5%;

    margin-top: 1px;
  }

    height: 100%;
    background-color: #c4c4c4;

  }

    /* 장르 페이지 */

    height: 76%;
    
    flex-direction: column;
  }
  
  .boxes {
    /* 코미디 박스 2개씩 들어간 박스 */
  width: 100%;
  height: 25%;
  
  margin-top: 1px;
  margin-bottom: 1px;
}

.comedy {
  /* 코미디 박스 */
  width: 50%;
  height: 100%;
  background-color: #c4c4c4;
  
  flex-direction: column;
}

.margin-r {
  margin-right:1px;
}

.margin-l {
  margin-left: 1px;
}

.circle {
  /* 코미디 박스 안 원 */
  width: 35%;
  height: 60%;
  border-radius: 50px;
  background-color: #fff;
  }

  p {
    /* 코미디 */

    font-weight: bold;
    font-size: larger;

    padding-top: 5%;
  }

  .box5 {
    /* 맨 밑 메뉴 */
  width: 100%;
  height: 6%;
  background-color: #c4c4c4;

  margin-top: 1px;
  justify-content: space-around;
}

section {
  /* 맨 밑 메뉴 안 원들 */
  width: 25px;
  height: 25px;
  border-radius: 100px;
  background-color: #fff;
