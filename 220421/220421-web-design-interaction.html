<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    /* 
    ? 도전해보기 ★★★★★★★★★★★★★★★★★★★★★★★★
    TODO: 아래의 자바스크립트 명령에 대한 의도를 유추 하시오.
    */
    document.body.style.padding = "0";
    // <body>의 padding을 0으로 해줘
    document.body.style.margin = "0";
    // <body>의 margin을 0으로 해줘
    const root = document.getElementById("root");
    // root이라는 변수에 #root(<div id="root"></div>)을 대입해줘
    let widthValue = 100;
    // widthValue라는 변수에 100을 대입해줘
    let heightValue = 100;
    // heightValue라는 변수에 100을 대입해줘
    root.style.width = `${widthValue}vw`;
    // 변수 root의 style중 width에 변수 widthValue를 대입하고 뒤에 vw를 붙여줘
    root.style.height = `${heightValue}vh`;
    // 변수 root의 style중 height에 변수 heightValue를 대입하고 뒤에 vh를 붙여줘
    root.style.backgroundColor = "darkblue";
    // 변수 root의 style중 backgroundColor를 darkblue로 해줘
    let backgroundColorArray = ["#ff0000", "#333333"];
    // backgroundColorArray라는 변수에 "#ff0000", "#333333"를 넣고 배열해줘
    let setSwitch = 0;
    // setSwitch라는 변수에 0을 대입해줘
    root.addEventListener("click", function() {
      // 변수 root에 클릭하면 이벤트가 생기게 해줘
      if(setSwitch === 0) {
        // 만약 setSwitch라는 변수가 0이면
        root.style.backgroundColor = backgroundColorArray[1];
        // 변수 root의 style중 backgroundColor를 변수 backgroundColorArray 배열의 두번째로 바꿔주고
        setSwitch = 1;
        // setSwitch라는 변수가 1이 되게 해줘
      } else {
        // 만약 setSwitch라는 변수가 0이 아니라면
        root.style.backgroundColor = backgroundColorArray[0];
        // 변수 root의 style중 backgroundColor를 변수 backgroundColorArray 배열의 첫번째로 바꿔주고
        setSwitch = 0;
        // setSwitch라는 변수가 0이 되게 해줘
      }

    });




    


  </script>
</body>
</html>
