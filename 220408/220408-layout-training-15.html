<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{margin:0; padding:0;}

  #root {
    width: 100vw;
    height: 100vh;
    background-color: #e4e4e4;
    border: black solid 2px;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  #root > div:nth-child(1) {
    /* 큰 박스 / 1 */
  width: 95%;
  height: 85%;
  border: solid 2px black;

  display: flex;
  justify-content: end;
  }

  #root > div:nth-child(1) > div:nth-child(1) {
    /* 큰 박스 오른쪽 / 1-1 */
    width: 50%;
    height: 100%;
    border-left: black 2px solid;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  #root > div:nth-child(1) > div:nth-child(1) > div:nth-child(1) {
    /* 큰 박스 오른쪽 안 박스 / 1-1-1 */
    width: 95%;
    height: 80%;
    border-color: #c4c4c4;
    border: black solid 2px;

    display: flex;
    align-items: flex-end;
  }

  #root > div:nth-child(1) > div:nth-child(1) > div:nth-child(1) > div:nth-child(1) {
    /* 큰 박스 오른쪽 안 박스 안 아래 박스 / 1-1-1-1 */
    width: 100%;
    height: 50%;
    border-top: 2px solid black;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  


  </style>
</head>
<body>
  <div id="root">
  <div>
    <!-- 큰 박스 / 1 -->

    <div>
      <!-- 큰 박스 오른쪽 / 1-1 -->
      <div>
        <!-- 1-1-1 / 큰 박스 오른쪽 안 박스 -->


        <div>
          <!-- 1-1-1-1 / 큰 박스 오른쪽 안 박스 안 아래 박스 -->
          <div>
            <div>
              <div>
                <div>
                  <div></div>
                  <!-- 빨간 박스 -->
                </div>
                <div></div>
              </div>
            </div>

            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  </div>
  
</body>
</html>
