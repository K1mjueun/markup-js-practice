<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <button>click</button>
  </div>

<script>
  const root = document.getElementById("root");
  const clickBtn = root.children[0]; //쿼리셀렉터, 겟엘리먼트보단 칠드런 권장

  console.dir(root);
  console.log(clickBtn);

  let bgColorValue = 333;

  root.style.width = "100vw";
  root.style.height = "100vh";
  root.style.backgroundColor = `#${bgColorValue}`;

  let colorIs = "연어색"; // on.off 개념
  clickBtn.addEventListener("click", function() {
  // console.log("hello");
  // console.log(root.style.backgroundColor);

  if(colorIs === "연어색") {
    clickBtn.textContent = "나는야 연어";
    root.style.backgroundColor = "salmon";
    clickBtn.style.width = "300px";
    clickBtn.style.height = "100px";
    clickBtn.style.borderRadius = "0px";
    console.log('지금 컬러는 ' + colorIs);

    colorIs = "다크블루";
    //바탕색이 salmon일때 colorIs가 다크블루로 되어있기 때문에 클릭버튼을 누르면 색이 바뀔 수 있는 것
  } 
  
  else { //else 구문은 'data가 true와 같지 않으면(data !== true), data가 false와 같으면(data === false)'을 의미
  root.style.backgroundColor = "darkblue";
  console.log("지금 컬러는 " + colorIs);
  clickBtn.textContent = "나는 다크블루";
  clickBtn.style.borderRadius = "100px";
  
  colorIs = "연어색";
   //바탕색이 darkblue일때 colorIs가 연어색으로 되어있기 때문에 클릭버튼을 누르면 색이 바뀔 수 있는 것
  }

  });
  </script>

</body>
</html>
