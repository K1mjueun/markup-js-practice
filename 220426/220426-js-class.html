<script>
const a = document.querySelector("#root");

let value = 100; // 변수로 꺼내자~, let을 쓴 이유는 언제든 변할 수 있으니까
let colorValue = 333;
a.style.width = value + "vw";
a.style.height = `${value}vh`;
a.style.backgroundColor = `#${colorValue}`; //#이 $보다 먼저 있다

a.addEventListener("click", function() {
  let result;
  console.log("리절트 연산이 시작되기 전에는 " + value + "이 값이다.")
  result = value/2;
  //☆★

  a.style.width = result + "vw";
  a.style.height = result + "vh";

  value = result; // 같은게 아니라 대입시킨것
  console.log("리절트 값을 value 변수에 대입시키고 난 후의 value 값 : " + value);
});

</script>
