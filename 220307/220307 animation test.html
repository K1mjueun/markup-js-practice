<head>

  <title>Document</title>
  <style>
    p {
      font-weight: bold;
      animation-duration:2s;
      animation-name: slidein;
    }

    @keyframes slidein {
      from {
        margin-left: 100%;
        width:300%
      }
    to {
      margin-left:0%;
      width:100%
      }
    }
  </style>
</head>

  <p>안녀어어어어엉</p>
