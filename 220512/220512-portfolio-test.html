<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c0547f77dd.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    #pc {
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    header {
      width: 100%;
      height: 10%;
      position: absolute;
      top:0;
      /* border: 1px rgb(0, 0, 0) solid; */
    }

    .image {
      width: 400px;
      height: 400px;
      border-radius: 500px;
      background-color: gray;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;

      position: absolute;
    }

    .image > h1 {
      font-size: 70px;
      color:rgb(58, 58, 58);
    }
  </style>
</head>
<body>
  <div id="pc">
  <header></header>
    <div class="image">
      <h1><i class="fa-solid fa-question"></i></h1>
    </div>
  </div>

  <script>
    const header = document.querySelector("header");
    const imageCircle = document.querySelector(".image");
    const Qmark = imageCircle.children;
    console.log(header);
    console.log(imageCircle);
    console.log(Qmark);
    
    let Q = true;
    let Qopacity = 0.1;

    let timer = setInterval(function() {
      if(Q === true) {
        Qmark[0].style.opacity = Qopacity;
        Qopacity+0.1;
        Qopacity = Qopacity+0.1;
        console.log(Qopacity);

        if(Qopacity > 0.9) {
        Q = false;
        console.log(Qopacity);
        }}

        else {
        Qmark[0].style.opacity = Qopacity;
        Qopacity-0.1;
        Qopacity = Qopacity-0.1;
        console.log(Qopacity);

        if(Qopacity < 0.1) {
          Q = true;
        }
        }
    },80);

    imageCircle.addEventListener('click', ()=> {
    clearInterval(timer);
    });
  </script>
</body>
</html>
