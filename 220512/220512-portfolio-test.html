<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c0547f77dd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box; transition: 1s;
      font-family: 'Karla', sans-serif;}

    #pc {
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;

      width: 100%;
      height: 10%;
      position: absolute;
      top:0;
      /* border: 1px rgb(0, 0, 0) solid; */
    }

    .image {
      width: 400px;
      height: 400px;
      border-radius: 500px;
      background-color: gray;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;

      position: absolute;
    }

    .image > h1 {
      font-size: 70px;
      color:rgb(58, 58, 58);
    }

    .moving {
      animation-duration: 3s;
      animation-name: doong-doong;
      animation-iteration-count: infinite;
      transition-delay: 0s;
    }

    /* 부자연스러운 css 애니메이션,, */
    @keyframes doong-doong {
      0% {
      top: 20%;
      }
      25% {
        top: 25%;
      }
      50% {
      top: 30%;
      }
      75% {
      top: 25%;
      }
      100% {
      top: 20%;
      }
    }
  </style>
</head>
<body>
  <div id="pc">
  <header></header>
    <div class="image">
      <h1><i class="fa-solid fa-question"></i></h1>
    </div>
  </div>

  <script>
    const pc = document.querySelector("#pc");
    const header = document.querySelector("header");
    const imageCircle = document.querySelector(".image");
    const Qmark = imageCircle.children;
    console.log(header);
    console.log(imageCircle);
    console.log(Qmark);
    
    let Q = true;
    let Qopacity = 0.05;

    let timer = setInterval(function() {
      if(Q === true) {
        Qmark[0].style.opacity = Qopacity;
        Qopacity+0.05;
        Qopacity = Qopacity+0.05;
        // console.log(Qopacity);

        if(Qopacity > 0.9) {
        Q = false;
        // console.log(Qopacity);
        }}

        else {
        Qmark[0].style.opacity = Qopacity;
        Qopacity-0.05;
        Qopacity = Qopacity-0.05;
        // console.log(Qopacity);

        if(Qopacity < 0.1) {
          Q = true;
        }
        }
    },100);

    imageCircle.classList.add('moving');
    console.log(imageCircle.classList);

    //주석들은 자바스크립트로 애니메이션을 제어하려 했던 노력,,

    // let doongDoong = [
    //   {transform : 'translateY(-15px)'},
    //   {transform : 'translateY(30px)'},
    //   {transform : 'translateY(-15px)'},
    // ]
    // let doongTiming = {
    //   duration : 4000,
    //   iterations : Infinity
    // }
    // imageCircle.animate(doongDoong, doongTiming);
    // let moving = imageCircle.animate(doongDoong, doongTiming);
    // console.log(moving);
    // console.dir(moving);
    
    imageCircle.addEventListener('click', ()=> {
    clearInterval(timer);
    imageCircle.classList.remove('moving');
    imageCircle.style.backgroundImage = "url('https://osiswing.com/wp-content/uploads/2021/09/%EB%A0%88%EB%93%9C%EB%B2%A8%EB%B2%B3-%EC%8A%AC%EA%B8%B0-%ED%8C%A8%EC%85%98-731x1024.jpg')";
    Qmark[0].style.opacity = 0;
    pc.style.background = "linear-gradient(200deg, rgba(255,246,240,1) 0%, rgba(255,189,156,1) 100%)";
    header.style.backgroundColor = "#fff";
    header.textContent = "Hi! I'm KIM JUEUN";
    header.style.fontSize = "40px";
    header.style.fontWeight = "bold";
    header.style.color = "#333";

    setTimeout (function () {
    let greetingDiv = document.createElement("h1");
    greetingDiv.style.transition = "1s";
    //트랜지션은 왜안되느겨;
    greetingDiv.textContent = "Hi-!!!!!!!!!!!!!";
    greetingDiv.style.width = "fit-content";
    greetingDiv.style.height = "fit-content";
    greetingDiv.style.color = "#fff";
    greetingDiv.style.fontSize = "40px";
    greetingDiv.style.position = "absolute";
    greetingDiv.style.top = "20%";
    pc.insertBefore(greetingDiv, pc.lastChild);

    let clickBtn = document.createElement("h2");
    clickBtn.textContent = "↑ Click";
    clickBtn.style.width = "fit-content";
    clickBtn.style.height = "fit-content";
    clickBtn.style.color = "#fff";
    clickBtn.style.fontSize = "40px";
    clickBtn.style.position = "absolute";
    clickBtn.style.bottom = "20%";
    pc.appendChild(clickBtn);

    console.log(pc);

    let clickDoong = [
      {transform : 'translateY(-3px)'},
      {transform : 'translateY(6px)'},
      {transform : 'translateY(-3px)'},
    ]
    let cldoongTiming = {
      duration : 1000,
      iterations : Infinity
    }
    clickBtn.animate(clickDoong, cldoongTiming);
    },2000);


    // imageCircle.animate([
    // {transform : 'translateY(0px)'},
    // {transform : 'translateY(0px)'},
    // {transform : 'translateY(0px)'},
    // ],{
    //   duration:0,
    //   iterations:0
    // });

    });
  </script>
</body>
</html>
