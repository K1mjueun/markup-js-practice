<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
    }

    header {
      display: flex;
      width: 100%;
      height: 5%;
    }

    header > div {
      width: 25%;
      height: 100%;
      background-color: #ccc;
      border: #fff 1px solid;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>
  <div id="root">
    <header>
      <div data-mandoo="1">menu-1</div>
      <div data-mandoo="2">menu-2</div>
      <div data-mandoo="3">menu-3</div>
      <div data-mandoo="4">menu-4</div>
    </header>
  </div>

  <script>
    const root = document.querySelector("#root");
    const header = document.querySelector("header");
    const menu = header.children;
    console.log(header);
    console.log(menu);
    console.log(root);
    console.log(menu[0].dataset);
    console.log(menu[0].dataset.mandoo);
    
    menu[0].addEventListener("click", ()=> {
      for(let i = 0; i<menu.length; i++) {
      if(menu[i].dataset.mandoo !== "1") {
        //dataset.mandoo의 값이 1이 아니면
        menu[i].style.display = "none";
      } else {
        //dataset.mandoo의 값이 1이면
        menu[i].style.backgroundColor = "pink";
        menu[i].style.color = "red";
        root.style.backgroundColor = "skyblue";
      }
    }
    });

    // menu[0].addEventListener("click", ()=> {
    // for(let i = 1; i<menu.length; i++) {
    //   menu[i].style.display = "none";
    // }
    // });
    //↑ dataset을 쓰지 않았을 때?
  </script>
</body>
</html>
