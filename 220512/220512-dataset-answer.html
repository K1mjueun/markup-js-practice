<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li class = "items" data-targeting="1">menu-1</li>
    <li class = "items" data-targeting="2">menu-2</li>
    <li class = "items" data-targeting="3">menu-3</li>
    <li class = "items" data-targeting="4">menu-4</li>
  </ul>

  <script>
    const menu = document.getElementById('menu');
    const items = document.getElementsByClassName('items');
    console.log(menu);
    console.log(items);
    //메서드마다 리턴값의 데이터타입이 다르기 때문에 꼭 확인하세요

    // for(let i=0; i<items.length; i++) {
    // items[i].style.color = "#ccc";
    // };
    //for문을 사용할 수 있는 이유는 items가 배열이기 때문!

    menu.addEventListener('click', (event) => {
      let getDataset = event.target.dataset.targeting;
      console.log(getDataset);

      for(let i=0; i<items.length; i++) {
        if(items[i].dataset.targeting === "2") {
          items[i].style.color = "blue";
        } else {
          items[i].style.color = "red";
        }
      }
    });
      
    //   if(getDataset === "2") {
    //   event.target.style.color = "#333";
    //   } else {
    //     for(let i=0; i<items.length; i++) {
    //     items[i].style.color = "#ccc";
    //     };
    //   }
    // });
    //*event.target을 사용할 때는 부모태그를 사용한다
    //*event.target은 내가 클릭하는 것이 이벤트가 적용되는 것
  </script>
</body>
</html>
