<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>hello javascript!</h1>

  <script>
  //Q.h1태그를 클릭할때마다 글씨 크기가 1px씩 커지는 인터렉션을 구현하세요
  const h1 = document.querySelector("h1");
  console.log(h1);
  
  let size = 20;
  h1.style.fontSize = `${size}px`;
  // console.log(size);
  h1.addEventListener("click", function() {
  let bigger = size+1;
  h1.style.fontSize = `${bigger}px`;

  size = bigger;
  //size와 bigger이 같아지기 때문에 let size = 20;의 값이 bigger이 되고 반복적으로 돌아갈 수 있게 되는 것
  });

  </script>
</body>
</html>
