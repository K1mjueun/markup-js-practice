<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
  body {
    margin: 0;
    padding: 0;
    background-color: #333;
  }

  .root {
    width: 500px;
    height: 500px;
    background-color: #fff;

    position:absolute;
    top:50px;
    left: 50px;
    z-index: 5;
  }
  /* z-index는 레이어같은 개념이군 */

  .root div:nth-child(1) {
    width: 200px;
    height: 200px;
    background-color: salmon;

    position:absolute;
    top:50px;
    left: 50px;
    z-index: 1;
  }

  .root div:nth-child(2) {
    width: 200px;
    height: 200px;
    background-color: skyblue;

    position:absolute;
    top:120px;
    left: 130px;
    z-index: 2;
  }

  .root div:nth-child(3) {
    width: 200px;
    height: 200px;
    background-color: orange;

    position:absolute;
    top:90px;
    left: 90px;
    z-index: 4;
  }

  .root div:nth-child(4) {
    width: 20px;
    height: 20px;
    background-color: purple;

    filter: blur(10px);
    /* 와우 */

    position:absolute;
    top:50px;
    left: 300px;
    z-index: 3;
  }

  </style>
  
</head>
<body>
  <div class="root">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  </body>
</html>
