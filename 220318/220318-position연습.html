<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .root {
    width: 100vw;
    height: 100vh;
    border: 1px solid red;

    display: flex;
      justify-content: center;
      align-items: center;
  }

  .root div {
    border: 2px solid blue;
    background-color: antiquewhite;
  }
  
  .root div:nth-child(1) {
    width: 20vw;
    height: 20vh;

    position: relative;
    top: 20px;
    left: 20px;
  }

  .root div:nth-child(2) {
    width: 20vw;
    height: 20vh;

    position: absolute;
    left : 100px;
  }


</style>

</head>
<body>
  <div class="root">
  <div>lala</div>
  <div>lulu</div>
  </div>
  
</body>
</html>
