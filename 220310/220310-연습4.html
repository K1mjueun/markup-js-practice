<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습4</title>
  <style>
  *{margin: 0; padding: 0;}

  .container {
    width:1920px;
    height: 1080px;
    background-color: bisque;
  }

  .container div {
    width: 1920px;
    border:2px solid slateblue;
  }

  .container div:nth-child(1) {
    height: 300px;
  }

  .container div:nth-child(2) {
    height: 600px;
    display: flex;
    justify-content: center;
  }

  .container div:nth-child(2) main {
    width: 960px;
    height: 600px;
    background-color: brown;
    display: flex;
    justify-content: center;
  }

  .container div:nth-child(2) main div{
    width: 300px;
    height: 300px;
    margin: 20px;
    background-color: blue;
  }
  </style>
</head>
<body>

  <div class="container">
  <div></div>
  <div>
    <main>
      <div></div>
      <div></div>
    </main>
  </div>
  </div>
  
</body>
</html>
