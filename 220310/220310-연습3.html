<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습3</title>
  <style>
    * {margin:0; padding:0;}
    body {
      display: block;
    }

    ul {
    list-style-type: none;
    background-color: aquamarine;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    }

    ul li {
      margin: 20px;
      cursor: pointer;
      transition: 1s;
      background-color: blue;
      padding: 10px;
    }

    ul li:hover {
      margin:40px;
      color: green;
    }

  </style>
</head>
<body>
  <ul>
    <li>happy</li>
    <li>haaapy</li>
    <li>birthday</li>
    <li>to~~~</li>
    <li>you~~</li>
  </ul>
</body>
</html>
