<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin:0; padding:0;}

.container {
  width:1920px;
  height:1080px;
  background-color: wheat;
}

.container div {
  width:1920px;
  border:3px solid orange;
}

.container div:nth-child(1) {
  height: 300px;
}

.container div:nth-child(2) {
  height: 600px;
  display: flex;
  justify-content: center;
}

.container div:nth-child(2) main {
  width: 960px;
  height: 600px;
  background-color: white;
  display: flex;
}

.container div:nth-child(2) main div {
  width: 300px;
  height: 300px;
  margin: 20px;
  background-color: orangered;
}

/* 코드는 길고 어려워 보이지만 편리한 방법 */

  </style>
</head>
<body>
  <div class="container">
  <!-- div.container, tap을 치면 위처럼 된다-->
  <div></div>
  <div>
    <main>
      <div></div>
      <div></div>
    </main>
  </div>

  </div>
</body>
</html>
