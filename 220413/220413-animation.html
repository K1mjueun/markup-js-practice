<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    /* @keyframes fade-in {
      0% {
        left:100%;
        opacity: 1;
      }
      100% {
        left:0%;
        opacity: 1;
      }
    } */

    @keyframes jumping {
      from {
        top:100%;
      }

      to {
        top:0%;
      }
      }

      @keyframes jump {
      from {
        top:100%;
        left: 0%;
      }

      to {
        top:0%;
        left: 100%;
      }
      }

      @keyframes jumpp {
      from {
        top:100%;
        right: 0%;
      }

      to {
        top:0%;
        right: 100%;
      }
      }

      @keyframes ping {
      0% {
        top:100%;
        right: 0%;
      }

      20% {
        top:0%;
        right: 20%
      }

      40% {
        top:100%;
        right: 40%
      }

      60% {
        top:0%;
        right: 60%
      }
      
      80% {
        top:100%;
        right: 80%
      }

      100% {
        top:0%;
        right: 100%;
      }
      }

      @keyframes pong {
      0% {
        top:0%;
        right: 100%;
      }

      20% {
        top:20%;
        right:0%;
      }

      40% {
        top:40%;
        right:100%;
      }

      60% {
        top:60%;
        right:0%;
      }
      
      80% {
        top:80%;
        right:100%;
      }

      100% {
        top:100%;
        right:0%;
      }
      }

    #root {
      width:100vw;
      height: 100vh;
      background-color: bisque;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* #root > div:nth-child(1) {
      width: 200px;
      height: 200px;
      border-radius: 200px;
      background-color: pink;
      position: absolute;

      animation: 2s fade-in alternate infinite;
    } */

    #root > div:nth-child(2){
      width: 200px;
      height: 200px;
      border-radius: 200px;
      background-color: pink;
      position: absolute;

      animation: 2s jumping alternate infinite;
    }
    
    #root > div:nth-child(3){
      width: 200px;
      height: 200px;
      border-radius: 200px;
      background-color: rgb(247, 148, 102);
      position: absolute;

      animation: 2s jump alternate infinite;
    } 
    
    #root > div:nth-child(4){
      width: 200px;
      height: 200px;
      border-radius: 200px;
      background-color: rgb(235, 63, 63);
      position: absolute;

      animation: 2s jumpp alternate infinite;
    }

    #root > div:nth-child(5){
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background-color: rgb(68, 81, 255);
      position: absolute;

      animation: 3s ping alternate infinite;
    }

    #root > div:nth-child(6){
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background-color: rgb(83, 211, 94);
      position: absolute;

      animation: 3s pong alternate infinite;
    }

  </style>
</head>
<body>
  <div id="root">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
