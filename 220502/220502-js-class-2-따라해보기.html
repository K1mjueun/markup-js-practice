<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById("root");
    //변수 root에 #root을 대입할거야

    root.style.fontSize = "5rem";
    //변수 root의 폰트사이즈는 5rem으로 해줘
    let trueOrfalse = true;
    //변수 trueOrfalse에는 true라는 값을 넣어줘
    let text = 0;
    //변수 text에는 0이라는 값을 넣어줘

    root.textContent = text;
    //변수 root의 텍스트콘텐트에는 변수 text값이 나오게 해
    root.addEventListener("click", function() {
      //변수 root을 클릭하면 이벤트게 생기게 할거야
    if (trueOrfalse === true) {
      //변수 trueOrfalse의 값이 true면
      text++;
      //변수 text값에 1씩 더해줘
      if (text >= 10) {
        //변수 text값이 10보다 크거나 같으면
        trueOrfalse = false;
      //변수 trueOrfalse의 값을 false로 바꿔줘
      //* if문 안에 또 if문이 들어있다
      }
      root.textContent = text;
    //변수 root의 텍스트콘텐트에는 변수 text값이 나오게 해
    //* 이걸 왜 여러번 써야 되는걸까?
    }

    //* △▽ 변수 text값이 일정 수가 되어야 trueOrfalse 값이 변한다
    
    else {
     //변수 trueOrfalse값이 false면
      text--;
      //변수 text값을 1씩 빼줘
      if (text <= 0)
      //변수 text값이 0보다 작거나 같아지면
      trueOrfalse = true;
     //변수 trueOrfalse값을 true로 바꿔줘
     //* else문 안에 또 if문이 들어있다
    } 
    root.textContent = text;
    //변수 root의 텍스트콘텐트에는 변수 text값이 나오게 해
    //* 이걸 왜 여러번 써야 되는걸까?
    });
  </script>
</body>
</html>
