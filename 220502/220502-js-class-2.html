<script>
  const root = document.getElementById('root');
  let current = 0;
  
  root.addEventListener('click', function() {
  if(current < 30) {
    current++;
  console.log(current);
  }

  else { // 자꾸 29,30이 반복되는데 변수를 하나 더 넣으면 해결이 된다!
