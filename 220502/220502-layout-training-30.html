<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #pc {
    width: 100vw;
    height: 100vh;
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    }

    #box {
      width: 80%;
      height: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .white, .circle, .blur, h1, .rec {
      position: absolute;
    }

    .white {
      width: 50%;
      height: 100%;
      background-color: #fff;
      display: flex;
      align-items: flex-end;
      justify-content: center;

      left: 5%;
      z-index: 1;
    }

    .white > div {
      width: 10px;
      height: 10px;
      margin: 2px;
      border-radius: 10px;
      background-color: #ccc;
    }

    .circle {
      width: 550px;
      height: 550px;
      border-radius: 550px;
      border: #ccc solid 3px;

      right: 20%;
      top:0;
    }

    .blur {
      width: 200px;
      height: 200px;
      border-radius: 200px;
      background-color: #ccc;
      filter: blur(30px);

      top:20%;
      right: 40%;
      z-index: 2;
    }

    h1 {
      font-weight: normal;
      font-size: 25px;
      color: #fff;

      z-index: 4;
    }

    .rec {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border-radius: 60px;
      transform: rotate(30deg);

      left: 40%;
      z-index: 3;
    }

  </style>
</head>
<body>
  <div id="pc">
    <div id="box">
      <div class="white">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="circle"></div>
      <div class="blur"></div>
      <h1>advanced markup</h1>
      <div class="rec"></div>
    </div>
  </div>
</body>
</html>
