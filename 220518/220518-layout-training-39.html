<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    main {
      width: 50%;
      height: 40%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: relative;
    }

    main > div {
      width: 55px;
      height: 55px;
      background-color: #ccc;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    section {
      margin-top: 5px;
      width: 10%;
      height: 5%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

  </style>
</head>
<body>
  <div id="root">

    <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </main>

  <section>Click</section>

  <script>
  const root = document.querySelector('#root');
  const main = document.querySelector('main');
  const div = main.children;
  const clickBtn = document.querySelector('section');
  // console.log(root);
  // console.log(main);
  // console.log(div);
  // console.log(clickBtn);

  let divArr = Array.from(div);
  console.log(Array.isArray(divArr));
  console.log(divArr);

  const movingDown = [
    {transform : "translateY(0px)"},
    {transform : "translateY(150px)"},
    {transform : "translateY(0px)"}
  ]
  const movingUp = [
    {transform : "translateY(0px)"},
    {transform : "translateY(-150px)"},
    {transform : "translateY(0px)"}
  ]
  const timing = {
    duration : 1500,
    iterations : 1
  }

  clickBtn.addEventListener('click', ()=> {
    // console.log("클릭되었습니다");
  for(let i=0; i<divArr.length; i++) {
    if (i%2 == 0) {
    divArr[i].animate(movingDown, timing);
    }
    if (i%2 == 1) {
    divArr[i].animate(movingUp, timing);
    }
  }
  //짝수와 홀수를 구분해서 애니메이트! 오홍
  });

  </script>
  </div>
</body>
</html>
