<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    main {
      width: 60%;
      height: 40%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: relative;
    }

    main > div {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    section {
      width: 10%;
      height: 5%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
  </style>
</head>
<body>
  <div id="root">

    <main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </main>

  <section>Click</section>

  <script>

  </script>
  </div>
</body>
</html>
