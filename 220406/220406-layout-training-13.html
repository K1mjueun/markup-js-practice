<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; list-style-type: none;}

    #display {
      width: 100vw;
      height: 100vh;
      
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    #mobile {
      width: 350px;
      height: 800px;
      background-color: rgb(44, 44, 44);
      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);

      display: flex;
      align-items: flex-end;
    }

    main {
      /* 메인 박스 */
      width: 100%;
      height: 60%;
      background-image: url("https://cdn.pixabay.com/photo/2017/02/16/19/47/bokeh-2072271_960_720.jpg");
      background-size: cover;
      opacity: 0.8;
      border-radius: 30px 30px 0 0;
      overflow: hidden;

      display: flex;
      align-items: center;
      flex-direction: column;
    }

    header {
      /* 큰 타이틀 박스*/
    width: 90%;
    height: 15%;

    display: flex;
    align-items: center;
    justify-content: center;
    }

    header > h1 {
      /* 큰 타이틀 */
      width: 100%;
      height: fit-content;
      font-size: 30px;
      color:#fff;
    }

    nav {
      /* 메뉴 박스 */
      width: 90%;
      height: 5%;

      display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    }

    nav > ul {
      /* 동그리 박스 */
      width: 30%;
      height: fit-content;

      display: flex;
    align-items: center;
    justify-content: space-between;
    }

    nav > ul > li {
      /* 동그리 */
      width: 7px;
      height: 7px;
      border-radius: 7px;
      background-color: #fff;
    }

    nav > ul > li:nth-child(1) {
      background-color: gray;
    }

    .login-box {
      width: 100%;
      height: 15%;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .id .pw{
      width: 90%;
      height: 100%;
    }

    .id > p , .pw > p {
      width: 100%;
      height: fit-content;
      font-size: medium;
      font-weight: bolder;
      color: gray;
    }

    input {
    height: 30px;
    border: 0;
    border-radius: 5px;
    }

    #text {
      width: 90%;
      height: 10%;

      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }

    #text > p {
      width: fit-content;
      height: fit-content;
      font-size: x-small;
      color: gray;
    }

    .button {
      width: 90%;
      height: 15%;

      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
    }

    button {
      width: 50%;
      height: 60%;
      background-color: #fff;
      border: 0;
      border-radius: 30px;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    button > h2 {
      font-size: medium;
      font-weight: bolder;
      color: gray;
    }

    .text {
      width: 90%;
      height: 7%;

      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .text > h3 {
      width: fit-content;
      height: fit-content;
      font-size: x-small;
      color: gray;
      font-weight: normal;
    }

    footer {
      width: 100%;
      height: 20%;

      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    footer > div {
      width: 60%;
      height: 7%;
      background-color: gray;
      border-radius: 10px;
      margin-bottom: 1%;
    }


    #pc {
      width: 1000px;
      height: 600px;
      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);

      display: flex;
      flex-direction: column;
    }

  </style>
</head>
<body>
  <div id="display">

    <div id="mobile">
      <main>

        <header>
        <h1>Lorem, ipsum.</h1>
        </header>

        <nav>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </nav>

        <div class="login-box">
          <div class="id">
            <p>Email / ID</p>
          <input type="id" size="40"></input>
          </div>
        </div>
          
          <div class="login-box">
          <div class="pw">
            <p>Password</p>
          <input type="password" size="40"></input>
          </div>
        </div>

        <div id="text">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>

      <div class="button">
      <button>
        <h2>Sign in</h2>
      </button>
    </div>

      <div class="text">
        <h3>Lorem ipsum dolor sit amet.</h3>
      </div>

      <footer>
      <div></div>
      </footer>

      </main>

    </div>

    <div id="pc">

    </div>

  </div>
</body>
</html>
