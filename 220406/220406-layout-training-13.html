<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}

    #display {
      width: 100vw;
      height: 100vh;
      
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    #mobile {
      width: 400px;
      height: 800px;
      background-color: #fff;
      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);

      display: flex;
      align-items: flex-end;
    }

    #pc {
      width: 1000px;
      height: 600px;
      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);

      display: flex;
      flex-direction: column;
    }

  </style>
</head>
<body>
  <div id="display">
    <div id="mobile">

    </div>

    <div id="pc">

    </div>

  </div>
</body>
</html>
