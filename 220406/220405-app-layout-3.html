<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/c0547f77dd.js" crossorigin="anonymous"></script>

  <title>Document</title>
  <style>
    *{margin:0; padding:0; list-style-type: none;}

    :root {
      --color-1:rgb(219, 219, 219);
      --color-2:rgb(51, 51, 51);
    }

    #display {
      width: 100vw;
      height: 100vh;
      background-color: #fff;

      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .mobile-1, .mobile-2, .mobile-3 {
      width: 350px;
      height: 800px;
      border-radius: 20px;
      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
      background-color: var(--color-2);
      overflow: hidden;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* -------mobile 1------- */
    .mobile-1 > header {
    width: 55%;
    height: 8%;
    border-radius: 12px;
    background-color: var(--color-1);
    
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .mobile-1 > header > section {
      width: 92%;
      height: 80%;
    border-radius: 10px;
      border: var(--color-2) solid 2px;
      background-color: var(--color-1);

      display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    }

    .mobile-1 > header > section > div:nth-child(1){
      /* 00 */
      height: 100%;
      flex-grow: 1;
      background-color: black;
      color: #fff;
      border-right: var(--color-2) solid 2px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 25px;
    }
    
    .mobile-1 > header > section > div:nth-child(2){
      /* WINDIE */
      flex-grow: 3;
      display: flex;
    align-items: center;
    justify-content: center;

    font-size: 30px;
    font-weight: bold;
    }

    .mobile-1 > main {
      /* 메뉴 선택 */
      width: 70%;
      height: 45%;
      background-color:var(--color-1);
      border-radius: 25px;
      margin-top: 5%;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-1 > main > section {
      width: 92%;
      height: 95%;
      border: var(--color-2) solid 3px;
      border-radius: 20px;

      display: flex;
      flex-direction: column;
    }

    .mobile-1 > main > section > div {
      flex-grow: 1;
      display: flex;
    }
    
    .menu {
      padding-left: 4%;
      width: 70%;
    height: 100%;

      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      border-bottom: var(--color-2) solid 3px;
    }

    main > section > div:nth-child(3) >.menu,
    main > section > div:nth-child(3) > aside {
      border-bottom: 0;
    }


    .menu > div {
      width: 45px;
      height: 32px;
      background-color: var(--color-1);
      color: black;
      border-radius: 100%;
      border: black solid 3px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: x-large;
      font-weight: bolder;
    }

    .menu > h1 {
    font-size: xx-large;
    color: black;
    }

    aside {
    width: 30%;
    height: 100%;
    border-bottom: var(--color-2) solid 3px;
    color: black;
    font-size: 45px;

    display: flex;
    align-items: flex-start;
    justify-content: flex-end;
    }

    aside > div {
      width: fit-content;
      height: fit-content;
      margin-right: 15%;
    }

    /* ----------mobile 2--------- */
    .mobile-2 > header {
      width: 100%;
      height: 8%;
      background-color: var(--color-2);
      border-bottom: var(--color-1) solid 2px;

      display: flex;
    }
    
    .mobile-2 > header > div:nth-child(1){
      flex-grow: 5.1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .mobile-2 > header > div:nth-child(1) > h1 {
    width: 85%;
    height: fit-content;
    color: var(--color-1);
    font-size: x-large;
    }

    .mobile-2 > header > div:nth-child(2){
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-left: var(--color-1) solid 2px;
    }

    .mobile-2 > header > div:nth-child(2) > div {
      width: 25px;
      height: 25px;
      border-radius: 25px;
      background-color: var(--color-1)
    }

    .mobile-2 > nav {
      width: 100%;
      height: 4%;
      border-bottom: var(--color-1) solid 2px;
      display: flex;
    }

    .mobile-2 > nav > div {
      width: 64px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-left: var(--color-1) solid 2px;

      color: var(--color-1);
      font-size: 14px;
      font-weight: bold;
    }
    
    .mobile-2 > nav > div:nth-child(1) {
      border-left:0;
    }
    .mobile-2 > nav > div:nth-child(2) {
      width: 158px;
    }

    .movie-info, .movie {
      width: 100%;
      height: 5%;
      border-bottom: var(--color-1) solid 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .movie-info > h2 {
      width: 90%;
      height: fit-content;
      font-size: 13px;
      color: var(--color-1);
      font-weight: normal;
    }
    
    .title, .icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      width: 50%;
      height: 100%;
    }

    .title > h3 {
      width: 80%;
      color: var(--color-1);
    }

    .tag {
      width: 37%;
      height: 100%;
      font-size: x-small;
      color: var(--color-1);

      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .icon {
      width: 13%;
      height: 100%;
    }

    .icon > div {
      width: 20px;
      height: 20px;
      border-radius: 20px;
      background-color: var(--color-1);
    }

    #movie-img {
      background-image: url("https://cdn.pixabay.com/photo/2016/11/04/14/18/italy-1797893_960_720.jpg");
      background-size: cover;
      width: 100%;
      height: 30%;
      border-bottom: var(--color-1) solid 2px;
    }

    .title-2 {
      width: 100%;
      height: 5%;
      border-bottom: var(--color-1) solid 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title-2 > div:nth-child(1) {
      border-left:0;
    }

    .movie-2 {
      width: 50%;
      height: 100%;
      border-left: var(--color-1) solid 2px;
      display: flex;
    }

    .title-3, .icon-2{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title-3 {
      width: 50%;
      height: 100%;
    }

    .title-3 > h3 {
      width: 65%;
      color: var(--color-1);
    }

    .tag-2 {
      width: 30%;
      height: 100%;
      font-size: x-small;
      color: var(--color-1);

      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .icon-2 {
      width: 20%;
      height: 100%;
    }

    .icon-2 > div {
      width: 20px;
      height: 20px;
      border-radius: 20px;
      background-color: var(--color-1);
    }

    .img {
      width: 100%;
      height: 30%;
      display: flex;
      border-bottom: var(--color-1) solid 2px;
    }

    .movie-img {
      width: 50%;
      height: 100%;
      border-left: var(--color-1) solid 2px;
    }

    .img > div:nth-child(1) {
      border-left: 0;
      background-image: url("https://cdn.pixabay.com/photo/2015/03/04/20/25/sad-659422_960_720.jpg");
      background-size: cover;
    }

    .img > div:nth-child(2) {
      background-image: url("https://cdn.pixabay.com/photo/2017/03/19/18/00/the-traffic-light-2157162_960_720.jpg");
      background-size: cover;
    }

    .mobile-2 > footer {
      width: 100%;
      height: 5%;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .mobile-2 > footer > li {
      width: 20px;
      height: 20px;
      border-radius: 20px;
      background-color: var(--color-1);
    }


  </style>
</head>
