<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 똑같은게 많으니 class를 마니 쓰자*/

    *{margin:0; padding:0; background-color: #3f3f3f; color:rgb(231, 231, 231); width: 100%;}
    
    body {
    width: 100vw;
    height: 100vh;
    background-color: #fff;

    display: flex;
    align-items: center;
    justify-content: center;
    }

    #mobile {
      width: 400px;
      height: 900px;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
      overflow: hidden;

      display: flex;
      flex-direction: column;
    }
    
    header {
      /* 맨 위 */
      height: 10%;
      display: flex;
      border-bottom: 2px solid #fff;
    }

    header > div {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header > div > h1 {
      width: 90%;
      height: fit-content;
      display: flex;
      align-items: center;

      font-size: xx-large;
      font-weight: bold;
    }

    header > div:nth-child(1) {
      width: 0;
      flex-grow: 4;
    }
    header > div:nth-child(2) {
      width: 0;
      flex-grow: 1;
      font-size: xx-large;
      border-left: 2px solid #fff;
    }

    nav {
    /* 메뉴 */
    height: 4%;
    display: flex;
    border-bottom: 2px solid #fff;
    }

    nav > div {
      width: 0;
      flex-grow: 1;
    border-left: 2px solid #fff;

    font-size: medium;
    font-weight: bolder;

    display: flex;
    align-items: center;
    justify-content: center;
    }

    nav > div:nth-child(2) {
      width: 0;
      flex-grow: 1.9;
    }
    nav > div:nth-child(1) {
      border-left: 0; 
    }

    .text {
      /* 설명 박스 */
      height: 5%;
      display: flex;
      align-items: center;
      justify-content: center;

    border-bottom: 2px solid #fff;
    }

    .text > h2 {
      width: 90%;
      font-size: small;
      font-weight: lighter;
    }

  </style>
</head>
<body>
  <div id="mobile">
    
    <header>
      <!-- 맨 위 -->
      <div><h1>○WINDIE</h1></div>
      <div>●</div>
    </header>

    <nav>
      <!-- 메뉴 -->
      <div>홈</div>
      <div></div>
      <div>매거진</div>
      <div>씨네마</div>
    </nav>

    <div class="text">
      <!-- 설명 -->
      <h2>오늘의 기분에 따른 추천 등</h2>
    </div>

    <main></main>
    <!-- 영화 타이틀 1 -->

    <div class="img-1"></div>
    <!-- 영화 이미지 1 -->

    <div class="nav"></div>
    <!-- 전체/장편/단편 -->

    <!-- ---------이미지 2개---------- -->
    <div class="text"></div>
    <!-- 설명 -->

    <div class="movie-2"></div>
    <!-- 영화 타이틀들 -->

    <div class="img-2"></div>
    <!-- 영화 이미지들 -->

    <div class="text"></div>

    <div class="movie-title"></div>

    <div class="img-2"></div>

    <!-- ---------이미지 3개 ------------>
    <div class="text"></div>

    <div class="movie-3"></div>

    <div class="img-3"></div>

    <div class="text"></div>

    <div class="movie-3"></div>

    <div class="img-3"></div>

  </div>
</body>
</html>
