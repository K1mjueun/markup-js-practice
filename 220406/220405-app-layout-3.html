<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    *{margin:0; padding:0; list-style-type: none;}

    :root {
      --color-1:rgb(219, 219, 219);
      --color-2:rgb(51, 51, 51);
    }

    #display {
      width: 100vw;
      height: 100vh;
      background-color: #fff;

      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .mobile-1, .mobile-2, .mobile-3 {
      width: 350px;
      height: 800px;
      border-radius: 20px;
      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
      background-color: var(--color-2);
      overflow: hidden;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* -------mobile 1------- */
    .mobile-1 > header {
    width: 55%;
    height: 8%;
    border-radius: 12px;
    background-color: var(--color-1);
    
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .mobile-1 > header > section {
      width: 92%;
      height: 80%;
    border-radius: 10px;
      border: var(--color-2) solid 2px;
      background-color: var(--color-1);

      display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    }

    .mobile-1 > header > section > div:nth-child(1){
      /* 00 */
      height: 100%;
      flex-grow: 1;
      background-color: black;
      color: #fff;
      border-right: var(--color-2) solid 2px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 25px;
    }
    
    .mobile-1 > header > section > div:nth-child(2){
      /* WINDIE */
      flex-grow: 3;
      display: flex;
    align-items: center;
    justify-content: center;

    font-size: 30px;
    font-weight: bold;
    }

    .mobile-1 > main {
      /* 메뉴 선택 */
      width: 70%;
      height: 45%;
      background-color:var(--color-1);
      border-radius: 25px;
      margin-top: 5%;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-1 > main > section {
      width: 92%;
      height: 95%;
      border: var(--color-2) solid 3px;
      border-radius: 20px;

      display: flex;
      flex-direction: column;
    }

    .mobile-1 > main > section > div {
      flex-grow: 1;
      display: flex;
    }
    
    .menu {
      padding-left: 4%;
      width: 70%;
    height: 100%;

      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      border-bottom: var(--color-2) solid 3px;
    }

    main > section > div:nth-child(3) >.menu,
    main > section > div:nth-child(3) > aside {
      border-bottom: 0;
    }


    .menu > div {
      width: 45px;
      height: 32px;
      background-color: var(--color-1);
      color: black;
      border-radius: 100%;
      border: black solid 3px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: x-large;
      font-weight: bolder;
    }

    .menu > h1 {
    font-size: xx-large;
    color: black;
    }

    aside {
    width: 30%;
    height: 100%;
    border-bottom: var(--color-2) solid 3px;
    color: black;
    font-size: 45px;

    display: flex;
    align-items: flex-start;
    justify-content: flex-end;
    }

    aside > div {
      width: fit-content;
      height: fit-content;
      margin-right: 15%;
    }

    /* ----------mobile 2--------- */
    .mobile-2 > header {
      width: 100%;
      height: 8%;
      background-color: var(--color-2);
      border-bottom: var(--color-1) solid 2px;

      display: flex;
    }
    
    .mobile-2 > header > div:nth-child(1){
      flex-grow: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .mobile-2 > header > div:nth-child(1) > h1 {
    width: 85%;
    height: fit-content;
    color: var(--color-1);
    }

    .mobile-2 > header > div:nth-child(2){
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-2 > header > div:nth-child(2) > div {
      width: 30px;
      height: 30px;
      border-radius: 30px;
      background-color: var(--color-1)
    }

  </style>
</head>
<body>
  <div id="display">

    <div class="mobile-1">
      <!-- 메뉴 선택 화면 -->
    <header>
      <!-- WINDIE -->
      <section>
        <div>00</div>
        <div>WINDIE</div>
      </section>
    </header>

    <main>
      <!-- 메뉴 선택 -->
      <section>
        <div>
          <div class="menu">
            <div>01</div>
            <h1>HOME</h1>
          </div>
          <aside>
            <div>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </aside>
        </div>

        <div>
          <div class="menu">
            <div>02</div>
            <h1>CINEMA</h1>
          </div>
          <aside>
            <div>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </aside>
        </div>

        <div>
          <div class="menu">
            <div>03</div>
            <h1>MAGAZINE</h1>
          </div>
          <aside>
            <div>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </aside>
        </div>
      
      </section>
    </main>
    
    </div>

    <div class="mobile-2">
      <header>
        <div>
          <h1>WINDIE</h1>
        </div>

        <div>
          <div></div>
        </div>
      </header>

      <nav></nav>

      <div class="movie-info"></div>

      <div class="movie"></div>

      <div class="movie-img"></div>

      <nav></nav>

      <div class="movie-info"></div>

      <section>
      <div class="movie"></div>
      <div class="movie"></div>
      </section>

      <section>
      <div class="movie-img"></div>
      <div class="movie-img"></div>
      </section>

      <footer>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </footer>
    </div>

    <div class="mobile-3"></div>

  </div>
  
</body>
</html>
