<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* mobile */
*{margin:0; padding:0;}

  .screen {
  width: 100vw;
  height: 200vh;
  background-color: #fff;

  display: flex;
  align-items: center;
  justify-content: center;

  flex-direction: column;
  }

  header {
  /* 맨 위 빈 박스 */
  width: 100%;
  height: 5%;
  }

  menu {
    /* 맨 위 두번째 박스 */
    width: 90%;
    height: 10%;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  menu > div:nth-child(1) {
    /* 왼쪽 박스 */
    width: 80%;
    height: 100%;

    display: flex;
    align-items:left;
    justify-content: center;

    flex-direction: column;
  }

  h1 {
    width: 60%;
    height: 40%;
    background-color: #ccc;

    margin-bottom: 3%;
  }

  h2 {
    width: 80%;
    height: 25%;
    background-color: #ccc;

    margin-bottom: 5%;
  }

  menu > div:nth-child(2) {
  /* 오른쪽 박스 */
  width: 20%;
  height: 100%;

  display: flex;
  justify-content: end;
  }

  menu > div:nth-child(2) > div {
    /* 제일 작은 박스 */
    width: 50%;
    height: 50%;
    background-color: #ccc;
  }

  main {
    /* 메인 박스 */
    width: 90%;
    height: 150%;

    display: flex;
    align-items:center;
    justify-content: center;

    flex-direction: column;
  }

  section {
    width: 100%;
    height: 30%;
    background-color: #ccc;

    margin-bottom:5%
  }

  footer {
    /* 맨 밑 박스 */
    width: 100vw;
    height: 15%;
    background-color: #ccc;

    display: flex;
    justify-content: space-around;
    
    position: fixed;
  }

  nav {
    /* 맨 밑 박스 안 원들 */
    width: 25px;
    height: 25px;
    border-radius: 100px;
    background-color: #fff;

    margin-top: 3%;
  }

  ul {
    /* 맨 밑 빈 박스 */
    width: 100vw;
    height: 5%;
  }

  @media (min-width:700px) and (max-width:1920px) {
    /* desktop */

    *{margin:0; padding:0;}

  .screen {
  width: 95vw;
  height: 200vh; 
  background-color: #fff;

  display: flex;
  align-items: center;
  justify-content: center;

  flex-direction: column;

  margin-left: 5%;
  }

  header {
  /* 맨 위 빈 박스 */
  width: 90%;
  height: 5%;
  }

  menu {
    /* 맨 위 두번째 박스 */
    width: 90%;
    height: 15%;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  menu > div:nth-child(1) {
    /* 왼쪽 박스 */
    width: 80%;
    height: 100%;

    display: flex;
    align-items:left;
    justify-content: center;

    flex-direction: column;
  }

  h1 {
    width: 50%;
    height: 40%;
    background-color: #ccc;

    margin-bottom: 1.5%;
  }

  h2 {
    width: 70%;
    height: 25%;
    background-color: #ccc;

    margin-bottom: 2%;
  }

  menu > div:nth-child(2) {
  /* 오른쪽 박스 */
  width: 20%;
  height: 100%;

  display: flex;
  justify-content: end;
  }

  menu > div:nth-child(2) > div {
    /* 제일 작은 박스 */
    width: 25%;
    height: 50%;
    background-color: #ccc;
  }

  main {
    /* 메인 박스 */
    width: 90%;
    height: 150%;

    display: flex;
    align-items:center;
    justify-content: center;

    flex-direction: column;
  }

  section {
    width: 100%;
    height: 40%;
    background-color: #ccc;

    margin-bottom: 3%;
  }

  footer {
    /* 왼쪽 메뉴 박스 */
    width: 5vw;
    height: 200vh;
    background-color: #ccc;

    display: flex;

    left:0;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    
    position: fixed;
  }

  nav {
    /* 왼쪽 박스 안 원들 */
    width: 30px;
    height: 30px;
    border-radius: 100px;
    background-color: #fff;

    margin: 80%;
  }

  ul {
    /* 맨 밑 빈 박스 */
    width: 100vw;
    height: 5%;
  }
  }
  
  </style>
</head>
<body>
  <div class="screen">
<header></header>
<!-- 맨 위 빈 박스 -->
<menu>
  <!-- 맨 위 두번째 박스 -->
  <div>
    <!-- 왼쪽 박스 -->
    <h1></h1>
    <h2></h2>
  </div>
  <div>
    <!-- 오른쪽 박스 -->
    <div></div>
    <!-- 제일 작은 박스 -->
  </div>
</menu>

<main>
  <!-- 메인 박스 -->
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
</main>

<footer>
  <!-- 맨 밑 박스 -->
  <nav></nav>
  <nav></nav>
  <nav></nav>
  <nav></nav>
  <nav></nav>
</footer>

<ul></ul>
<!-- 맨 밑 빈 박스 -->

</div>

</body>
</html>
