  <title>Document</title>
</head>
<body>
  <div id="root">
    <button>click!</button>
  </div>

  <script>
    const root = document.getElementById("root");
    const button = document.querySelector("button");
    console.log(root);
    console.log(button);
    
    document.body.style.margin = 0;
    document.body.style.padding = 0;
    
    // root.style.width = "100vw";

    // root.style.display = "flex";
    // root.style.alignItems = "center";
    // root.style.justifyContent = "center";
    // root.style.backgroundColor = "#fff";
    root.setAttribute('style', 'height:100vh; width:100vw; display:flex; align-items:center; justify-content:center; background-color:#fff;')

    // button.style.width = "200px";

    // button.style.backgroundColor = "#fff";
    button.setAttribute('style', 'height:100px; width:200px; border-radius:100px; background-color:#fff;')

    let change = true;
    button.addEventListener("click", function() {
      if (change === true)
      {root.style.backgroundColor = "salmon";
      if (root.style.backgroundColor === "salmon") {
        change = false;
        console.log(change);
    }}
    else {
      root.style.backgroundColor = "skyblue";
      if (root.style.backgroundColor === "skyblue") {
        change = true;
        console.log(change);
      }
    }
  });
  </script>
