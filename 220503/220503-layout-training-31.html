<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .text {
      width: 100%;
      height: fit-content;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h5 {
      width: 5%;
      height: 100%;
      background-color: #fff;
    }
    
    h1,h2,h3,h4,h6 {
      font-size: 100px;
      font-weight: normal;
      margin: 5px;
    }

    h2,h4 {
      transform: rotate(180deg);
    }

    h3,h6 {
      position: absolute;
      right: 41.3%;
    }

    h3 {
      top: -20%;
    }

    h6 {
      bottom:-17%;
    }

    .box-1,.box-2 {
      width: 100%;
      height: 10%;
      background-color: #fff;
      position: absolute;
    }

    .box-1 {
    top: 37%;
    z-index: 1;
    }

    .box-2 {
      bottom : 37%;
    }

  </style>
</head>
<body>
  <div id="root">
    <div class="box-1"></div>

    <div class="text">
  <h1>W</h1>
  <h1>H</h1>
  <h2>A</h2>
  <h1>T</h1>
  <h1>E</h1>
  <h1>V</h1>
  <h1>E</h1>
  <h1>R</h1>
  <h1>Y</h1>
  <h5></h5>
  <h6>O</h6>
  <h3>O</h3>
  <h4>U</h4>
  <h1>W</h1>
  <h2>A</h2>
  <h1>N</h1>
  <h1>T</h1>
</div>

<div class="box-2"></div>
  </div>
</body>
</html>
