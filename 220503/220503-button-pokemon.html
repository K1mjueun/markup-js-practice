<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class ="A">포켓몬 모으기</button>
  <div id="root">
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <!-- appendChild로 처리하면 좋을거 같은데 -->
    </div>

  <script>
  const root = document.querySelector("#root");
  const h1 = root.children;
  const A = document.querySelector("button");
  const practice = ['피카츄','라이츄','파이리','꼬부기','버터풀','야도란','피죤투','또가스'];
  
  console.log(root);
  console.log(practice);
  console.log(A);

  let monster = true;
  let number = 0;
  A.addEventListener("click", function() {
    if(monster === true) {
    h1[number].textContent = practice[number];
    number++;
    console.log(monster);

    if(number === practice.length+1) {
      h1[number].textContent = "다모았다!";
      monster = false;
      console.log(monster);
    }
  }

  else {
    monster = true;
    number = 0;
    
    for(let i = 0; i<h1.length; i++) {
      h1[i].textContent = "";
    }
  }
});

  </script>
</body>
</html>
