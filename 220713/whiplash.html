<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* 작업 순서는 1. 요소 위치 잡기 2. 핸들링 3. 스타일 - 협업시엔 순서를 지키는 것이 중요하다 */
  *{padding:0; margin:0;}

  #root {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;

    background-size: cover;
    background-position: center;
    position: absolute;
    background-image: url("/Whiplash-2.jpg");
  }

  #root > div, #root > div > img {
    width: 100%;
    height: 100%;
  }

  #root > div {
    position: absolute;
  }
  
  #root > div > img {
    background-size: cover;
    background-position: center;
    z-index: 2;
  }

  #root > h1 {
    position: absolute;
    font-size:300px;
    color: #fff;
    z-index: 1;
  }
</style>

<body>
  <div id="root">
    <div></div>
    <h1>WHIPLASH</h1>
  </div>

  <script>
    const root = document.getElementById("root");
    const person = root.children[0];
    const text = root.children[1];

    root.addEventListener("click", function() {
      text.style.zIndex = 2;
    });

    </script>
</body>
</html>
