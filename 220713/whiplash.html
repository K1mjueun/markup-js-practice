<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* 작업 순서는 1. 요소 위치 잡기 2. 핸들링 3. 스타일 - 협업시엔 순서를 지키는 것이 중요하다 */
  *{padding:0; margin:0;}

  #root {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  #root > div {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    position: absolute;
  }

  #root > div:nth-child(1) {
    background-image: url("/imgtype-1.png");
    z-index: 2;
  }
  
  #root > h1 {
    position: absolute;
    z-index: 1;
    
    font-size:300px;
    color:#333;
    mix-blend-mode:multiply;
    font-family: sans-serif;

    top:-10%;
  }

  #root > div:nth-child(3) {
    background-image: url("/Whiplash-2.jpg");
  }
</style>

<body>
  <div id="root">
    <div></div>
    <h1>WHIPLASH</h1>
    <div></div>
  </div>

  <script>
    const root = document.getElementById("root");

    const inRoot = {
      person : root.children[0],
      text : root.children[1],
      bgImg : root.children[2]
    };

    inRoot.person.addEventListener("click", function() {
      inRoot.text.style.zIndex = 2;
    });
  </script>
</body>
</html>
