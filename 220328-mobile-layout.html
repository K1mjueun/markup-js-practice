<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    .tran {
      transition:1s;
    }
    
    #back {
      /* body */
    width: 100vw;
    height: 100vh;
    background-color: #fff;
    
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .mobile {
    width: 400px;
    height: 800px;
    background-color: #c4c4c4;
    
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  
  .box1 {
    width: 100%;
    height: 60%;
    
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  
  .box1 > div:nth-child(1) {
    width: 70%;
    height: 20%;
    background-color: #fff;
  }

  .box1 > div:nth-child(2) {
    width: 150px;
    height: 150px;
    border-radius: 100px;
    background-color: #fff;

    margin-top:50px;
  }
  
  .box2 {
    width: 100%;
    height: 25%;

    display: flex;
    align-items: center;
    flex-direction: column;
        }

    section {
      width: 100%;
      height: 20%;

      display: flex;
      margin:1px;
    }

    .short {
      width: 20%;
      height: 100%;
      background-color: #fff;

      margin-right: 2px;
    }

    .long {
      width: 80%;
      height: 100%;
      background-color: #fff;
    }

    .twin {
      width: 50%;
      height: 100%;
      background-color: #fff;
    }

    .one {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    .box2 > section:nth-child(3) > div:nth-child(1) {
      margin-right: 2px;
    }

    
  .box3 { 
    width: 100%;
    height: 20%;

    display: flex;
    align-items: center;
    justify-content: center;
  }


  .box3 > div {
    width: 50%;
    height: 30%;
    background-color: #fff;
  }

  @media (min-width:1000px) {
    /* 너무 기니까 외부스타일 시트로 빼도 됌 */
    *{margin:0; padding:0;}

    .mobile {
      width: 100vw;
      height: 100vh;
      background-color: #000;

    display: flex;
    align-items: center;
    justify-content: center;
    }

    .box1 {
      width: 100%;
      height: 50%;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .box2 {
    width: 50%;
    height: 30%;

    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
        }

    section {
      width: 100%;
      height: 20%;

      display: flex;
      margin:1px;
    }

    .short {
      width: 20%;
      height: 100%;
      background-color: #fff;

      margin-right: 2px;
    }

    .long {
      width: 80%;
      height: 100%;
      background-color: #fff;
    }

    .twin {
      width: 50%;
      height: 100%;
      background-color: #fff;
    }

    .one {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    .box2 > section:nth-child(3) > div:nth-child(1) {
      margin-right: 2px;
    }

  .box3 { 
    width: 100%;
    height: 15%;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  .box1 > div:nth-child(1) {
    width: 500px;
    height: 100px;
    background-color: #fff;
  }

  .box1 > div:nth-child(2) {
    width: 200px;
    height: 200px;
    border-radius: 200px;
    background-color: #fff;

    margin-top:50px;
  }

  .box3 > div {
    width: 400px;
    height: 50px;
    background-color: #fff;
  }

  }

  </style>
</head>
<body id="back">
  <div class="mobile tran">
    <div class="box1 tran">
      <div></div>
      <div></div>
    </div>

    <div class="box2 tran">
      <section>
        <div class="short"></div>
        <div class="long"></div>
      </section>
      <section>
        <div class="short"></div>
        <div class="long"></div>
      </section>
      <section>
        <div class="twin"></div>
        <div class="twin"></div>
      </section>
      <section>
        <div class="one"></div>
      </section>
    </div>

    <div class="box3 tran">
      <div></div>
      </div>
  </div>
</body>
</html>
