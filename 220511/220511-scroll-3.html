<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #root {
      width: 100vw;
    }

    #root > section {
      width: inherit; /*100vw*/
      height: 100vh;
      /* 섹션의 크기가 한 페이지 크기(풀페이지)가 되는 것 */
    }
    
    #root > section:nth-child(1) {
      background-color: #ccc;
    }
    #root > section:nth-child(2) {
      background-color: rgb(172, 172, 172);
    }
    #root > section:nth-child(3) {
      background-color: rgb(145, 145, 145);
    }
    #root > section:nth-child(4) {
      background-color: rgb(112, 112, 112);
    }
    #root > section:nth-child(5) {
      background-color: rgb(80, 80, 80);
    }


  </style>
</head>
<body>
  <div id="root">
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
  </div>

  <script>
    const root = document.querySelector("#root");
    const sections = document.querySelectorAll("#root>section");
    //↑section이라는 태그가 많으니까 셀럭터all을 사용해서 다 선택
    console.log(root);
    console.dir(root);

    console.log(sections);
    console.dir(sections[0]);

    console.log("현재 이 문서의 전체 높이값은 "+root.offsetHeight + " 입니다.");
    console.log("section태그 하나의 높이값은 "+sections[0].offsetHeight+ " 입니다.");

    console.log(window.scrollY);

    

    let heightValue = 0;
    // 핸들링하기 위한 변수!
    window.addEventListener("click", function(){
    heightValue = heightValue + sections[0].offsetHeight;
    // 클릭할때마다 값이 늘어난다
    console.log(heightValue);

    window.scrollTo({
      top:heightValue,
      behavior:"smooth"
    })
    //동작

    if(heightValue >= root.offsetHeight) {
      heightValue = 0;
    }
    });
    //판단

  </script>
</body>
</html>
