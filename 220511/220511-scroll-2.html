    *{margin:0; padding:0;}

    #root {
      width: 100vw;
      height: 500vh;
      background: linear-gradient(0deg, skyblue, pink);

    button {
      width: 100px;
      height: 70px;
      border-radius: 20px;
      border: 0;
      font-size: large;

      position: fixed;
      bottom:0;
      right: 0;

      /* position: sticky;

    #root>button:nth-child(2) {
      top:0;
      right: 0;
